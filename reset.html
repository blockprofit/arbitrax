<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* [Mismo CSS que el login pero adaptado para reset] */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('fondodepantallaprincipal1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .reset-container {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(0, 195, 255, 0.1));
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 195, 255, 0.3);
      border-radius: 20px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    input, button {
      width: 100%;
      padding: 16px 20px;
      margin: 15px 0;
      border: 2px solid rgba(0, 195, 255, 0.4);
      border-radius: 12px;
      font-size: 16px;
    }
    input {
      background: linear-gradient(135deg, rgba(34, 34, 34, 0.9), rgba(0, 195, 255, 0.1));
      color: white;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.6); }
    button {
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      color: black;
      font-weight: 700;
      cursor: pointer;
      border: none;
      text-transform: uppercase;
    }
    .hidden { display: none; }
    .message {
      padding: 12px 16px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }
    .success { background: rgba(0, 255, 204, 0.2); border: 2px solid rgba(0, 255, 204, 0.4); color: #00ffcc; }
    .error { background: rgba(255, 100, 100, 0.2); border: 2px solid rgba(255, 100, 100, 0.4); color: #ff6666; }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 195, 255, 0.3);
      border-top: 4px solid #00c3ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 195, 255, 0.3);
      border-top: 4px solid #00c3ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <!-- Loading inicial -->
    <div id="loadingContainer" class="loading">
      <div class="spinner"></div>
      <p style="margin-left: 15px;">Procesando...</p>
    </div>

    <!-- Confirmación de email exitosa -->
    <div id="emailConfirmed" class="hidden">
      <h2><i class="fas fa-check-circle"></i> Email Confirmado</h2>
      <div class="message success">
        ¡Tu email ha sido confirmado exitosamente!
      </div>
      <p>Ya puedes iniciar sesión en tu cuenta.</p>
      <button onclick="redirectToLogin()">
        <i class="fas fa-sign-in-alt"></i> Ir al Login
      </button>
    </div>

    <!-- Formulario de reset de contraseña -->
    <div id="resetPasswordForm" class="hidden">
      <h2><i class="fas fa-key"></i> Restablecer Contraseña</h2>
      <div id="messageContainer"></div>
      
      <div id="formReset">
        <input type="password" id="newPass" placeholder="Nueva contraseña" />
        <input type="password" id="repeatPass" placeholder="Repetir contraseña" />
        <button onclick="resetPassword()">
          <i class="fas fa-save"></i> Guardar nueva contraseña
        </button>
      </div>
      
      <div id="successMsg" class="hidden">
        <p>Contraseña actualizada correctamente.</p>
        <button onclick="redirectToLogin()">
          <i class="fas fa-sign-in-alt"></i> Ir al login
        </button>
      </div>
    </div>

    <!-- Error general -->
    <div id="errorContainer" class="hidden">
      <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
      <div id="errorMessage" class="message error"></div>
      <button onclick="redirectToLogin()">
        <i class="fas fa-home"></i> Volver al inicio
      </button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ovulezkcxwrjvyxlxsdv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Función para mostrar diferentes contenedores
    function showContainer(containerId) {
      const containers = ['loadingContainer', 'emailConfirmed', 'resetPasswordForm', 'errorContainer'];
      containers.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(containerId).classList.remove('hidden');
    }

    function showMessage(text, type = 'success') {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      showContainer('errorContainer');
    }

    // Detectar el tipo de acción al cargar la página
    async function handleAuthCallback() {
      try {
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Si hay un error en la URL
        if (error) {
          showError(`Error: ${errorDescription || error}`);
          return;
        }

        // Si no hay token de acceso, redirigir al login
        if (!accessToken) {
          redirectToLogin();
          return;
        }

        // Establecer la sesión con el token
        const { data: sessionData, error: sessionError } = await client.auth.setSession({
          access_token: accessToken,
          refresh_token: urlParams.get('refresh_token')
        });

        if (sessionError) {
          showError('Error al establecer sesión: ' + sessionError.message);
          return;
        }

        // Determinar el tipo de acción
        if (type === 'signup' || type === 'email_change') {
          // Confirmación de email - mostrar mensaje y redirigir al login
          await client.auth.signOut(); // Cerrar sesión para que tenga que hacer login manual
          showContainer('emailConfirmed');
        } else if (type === 'recovery') {
          // Reset de contraseña - mostrar formulario
          showContainer('resetPasswordForm');
        } else {
          // Caso por defecto - asumir que es confirmación de email
          await client.auth.signOut();
          showContainer('emailConfirmed');
        }

      } catch (error) {
        console.error('Error en handleAuthCallback:', error);
        showError('Error inesperado: ' + error.message);
      }
    }

    async function resetPassword() {
      const pass1 = document.getElementById("newPass").value;
      const pass2 = document.getElementById("repeatPass").value;

      if (!pass1 || !pass2) {
        showMessage("Completa todos los campos", 'error');
        return;
      }

      if (pass1 !== pass2) {
        showMessage("Las contraseñas no coinciden", 'error');
        return;
      }

      if (pass1.length < 6) {
        showMessage("La contraseña debe tener al menos 6 caracteres", 'error');
        return;
      }

      try {
        const { error } = await client.auth.updateUser({ password: pass1 });
        
        if (error) {
          throw new Error(error.message);
        }

        document.getElementById("formReset").classList.add("hidden");
        document.getElementById("successMsg").classList.remove("hidden");
        showMessage("Contraseña actualizada exitosamente", 'success');

      } catch (error) {
        showMessage("Error al actualizar contraseña: " + error.message, 'error');
      }
    }

    async function redirectToLogin() {
      // Cerrar sesión antes de redirigir para evitar auto-login
      await client.auth.signOut();
      
      // Limpiar la URL de cualquier token antes de redirigir
      window.history.replaceState({}, document.title, window.location.pathname);
      
      // Redirigir al login con URL absoluta
      window.location.href = window.location.origin + '/index.html';
    }

    // Ejecutar al cargar la página
    window.addEventListener('load', handleAuthCallback);
  </script>
</body>
</html>
