<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depósito</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondodepantallaprincipal1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 195, 255, 0.3);
    }

    .menu-toggle:hover {
      background: rgba(0, 195, 255, 0.2);
      transform: scale(1.05);
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 195, 255, 0.1));
      backdrop-filter: blur(15px);
      height: 100vh;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      border-right: 2px solid rgba(0, 195, 255, 0.3);
    }

    .sidebar.active {
      transform: translateX(0%);
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      padding: 15px 25px;
      text-align: left;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar button:hover {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), transparent);
      transform: translateX(5px);
    }

    .sidebar button.active {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.1));
      border-left: 4px solid #00c3ff;
    }

    .sidebar button i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .content {
      flex: 1;
      padding: 30px;
      margin-left: 0;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin: 40px 0 30px 0;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 195, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 195, 255, 0.7)); }
      to { filter: brightness(1.2) drop-shadow(0 0 35px rgba(0, 255, 204, 0.9)); }
    }

    h3 {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 1.6rem;
      color: #00c3ff;
      font-weight: bold;
    }

    .formulario {
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 195, 255, 0.3);
      border-radius: 20px;
      max-width: 600px;
      margin: 30px auto;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .formulario label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00ffcc;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .formulario select,
    .formulario input[type="number"] {
      width: 100%;
      padding: 16px 20px;
      margin-top: 8px;
      border-radius: 12px;
      border: 2px solid rgba(0, 195, 255, 0.4);
      background: linear-gradient(135deg, 
        rgba(34, 34, 34, 0.9), 
        rgba(0, 195, 255, 0.1)
      );
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .formulario select:focus,
    .formulario input[type="number"]:focus {
      outline: none;
      border-color: #00ffcc;
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.2), 
        rgba(0, 255, 204, 0.1)
      );
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 195, 255, 0.3);
    }

    .formulario select option {
      background: #222;
      color: white;
    }

    .formulario button {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      color: black;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0, 195, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .formulario button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .formulario button:hover::before {
      left: 100%;
    }

    .formulario button:hover {
      background: linear-gradient(135deg, #0099cc, #00cc99);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 195, 255, 0.6);
    }

    .info-cuenta {
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.2), 
        rgba(0, 255, 204, 0.1)
      );
      border: 2px solid rgba(0, 195, 255, 0.4);
      border-radius: 12px;
      padding: 20px;
      font-size: 1rem;
      margin-top: 15px;
      color: #fff;
      text-align: left;
      position: relative;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info-cuenta span {
      font-size: 1rem;
      user-select: text;
      display: inline-block;
      vertical-align: middle;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    .btn-copiar {
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      vertical-align: middle;
      margin-left: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.3);
    }

    .btn-copiar:hover {
      background: linear-gradient(135deg, #0099cc, #00cc99);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 195, 255, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(15px);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0, 195, 255, 0.3);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 15px 12px;
      border-bottom: 1px solid rgba(0, 195, 255, 0.2);
      text-align: center;
      font-size: 1rem;
    }

    th {
      background: linear-gradient(135deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.2));
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      transition: all 0.3s ease;
    }

    tr:hover td {
      background: rgba(0, 195, 255, 0.1);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .formulario {
        margin: 20px 10px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .content {
        padding: 20px 15px;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 12px 8px;
      }

      .info-cuenta {
        padding: 15px;
      }

      .btn-copiar {
        margin-left: 10px;
        padding: 8px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
<div class="menu-toggle" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="window.location.href='principal.html#welcome'"><i class="fas fa-home"></i> Inicio</button>
  <button onclick="window.location.href='principal.html#perfil'"><i class="fas fa-user"></i> Perfil</button>
  <button onclick="window.location.href='inversion.html'"><i class="fas fa-chart-line"></i> Nivel de inversión</button>
  <button class="active"><i class="fas fa-wallet"></i> Depósito</button>
  <button onclick="window.location.href='retiro.html'"><i class="fas fa-arrow-circle-up"></i> Retiro</button>
  <button onclick="window.location.href='referidos.html'"><i class="fas fa-users"></i> Programa de referidos</button>
  <button onclick="window.location.href='sorteo.html'"><i class="fas fa-gift"></i> Sorteo</button>
  <button onclick="window.location.href='trivia.html'"><i class="fas fa-gamepad"></i> Trivia</button>
  <button onclick="window.location.href='minipool.html'"><i class="fas fa-bullseye"></i> Mini Pool</button>
  <button onclick="window.location.href='mysterybox.html'"><i class="fas fa-box-open"></i> Mystery Box</button>
  <button onclick="window.location.href='preguntasfrecuentes.html'"><i class="fas fa-question-circle"></i> Preguntas frecuentes</button>
  <button onclick="window.location.href='terminosycondiciones.html'"><i class="fas fa-file-alt"></i> Términos y condiciones</button>
  <button onclick="logout()"><i class="fas fa-power-off"></i> Cerrar sesión</button>
</div>

<div class="content" onclick="closeSidebar()">
  <h2>
    <i class="fas fa-wallet"></i>
    Formulario de Depósito
  </h2>
  <div class="formulario">
    <label for="tipo">
      <i class="fas fa-coins"></i>
      Seleccioná el tipo de moneda:
    </label>
    <select id="tipo" onchange="actualizarCuenta()">
      <option value="ARS">💰 ARS (Pesos Argentinos)</option>
      <option value="USDT">💵 USDT (Tether)</option>
    </select>

    <div class="info-cuenta" id="cuentaDestino">
      <i class="fas fa-university" style="margin-right: 10px; color: #00c3ff;"></i>
      <span id="datoCuenta"></span>
      <button class="btn-copiar" onclick="copiarTexto()" title="Copiar al portapapeles">
        <i class="fas fa-copy"></i> Copiar
      </button>
    </div>

    <label for="monto">
      <i class="fas fa-dollar-sign"></i>
      Monto a depositar:
    </label>
    <input type="number" id="monto" min="0" step="0.01" placeholder="Ingresa el monto" />

    <button onclick="registrarDeposito()">
      <i class="fas fa-check-circle"></i>
      Confirmar depósito
    </button>
  </div>

  <h3>
    <i class="fas fa-history"></i>
    Últimos depósitos
  </h3>
  <table id="historial">
    <thead>
      <tr>
        <th><i class="fas fa-calendar"></i> Fecha</th>
        <th><i class="fas fa-coins"></i> Moneda</th>
        <th><i class="fas fa-dollar-sign"></i> Monto</th>
        <th><i class="fas fa-info-circle"></i> Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const SUPABASE_URL = 'https://ovulezkcxwrjvyxlxsdv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let currentUserId = null;

  async function init() {
    const { data: { user }, error } = await client.auth.getUser();

    if (error || !user) {
      alert("Debes iniciar sesión para ver esta página.");
      return window.location.href = "index.html";
    }

    currentUserId = user.id;

    const tipo = localStorage.getItem("tipoMoneda");
    const monto = localStorage.getItem("montoInversion");

    if (tipo && monto) {
      document.getElementById("tipo").value = tipo;
      document.getElementById("monto").value = monto;
    }

    await actualizarCuenta();
    await cargarHistorial();
  }

  async function actualizarCuenta() {
    const tipo = document.getElementById("tipo").value;

    const { data, error } = await client
      .from("config_depositos")
      .select("cbu, usdt")
      .eq("id", 1)
      .single();

    if (error) {
      console.error("Error al obtener datos de depósito:", error);
      return;
    }

    const cuenta = tipo === "ARS" ? data.cbu : data.usdt;
    document.getElementById("datoCuenta").innerText = cuenta;
  }

  async function registrarDeposito() {
    const tipo = document.getElementById("tipo").value;
    const montoInput = document.getElementById("monto").value;
    const monto = parseFloat(montoInput);
    const fechaISO = new Date().toISOString();
    const fecha = fechaISO.split("T")[0];

    if (!tipo || !montoInput || isNaN(monto)) {
      alert("Por favor, completa todos los campos correctamente.");
      return;
    }

    if ((tipo === "ARS" && monto < 2000) || (tipo === "USDT" && monto < 3)) {
      alert(`El depósito mínimo es de ${tipo === "ARS" ? "$2000" : "3 USDT"}.`);
      return;
    }

    localStorage.setItem("tipoMoneda", tipo);
    localStorage.setItem("montoInversion", monto);

    const { error } = await client
      .from("depositos")
      .insert({
        usuario_id: currentUserId,
        tipo,
        monto,
        fecha,
        estado: "pendiente",
        created_at: fechaISO
      });

    if (error) {
      alert("Error al registrar el depósito: " + error.message);
    } else {
      alert("✅ Depósito registrado correctamente.");
      document.getElementById("monto").value = "";
      await cargarHistorial();
    }
  }

  async function cargarHistorial() {
    const { data, error } = await client
      .from("depositos")
      .select("*")
      .eq("usuario_id", currentUserId)
      .order("created_at", { ascending: false })
      .limit(10);

    if (error) {
      console.error("Error al cargar historial de depósitos:", error);
      return;
    }

    const tbody = document.querySelector("#historial tbody");
    tbody.innerHTML = "";

    if (data && data.length > 0) {
      data.forEach(dep => {
        const fechaMostrar = dep.fecha
          ? new Date(dep.fecha).toLocaleDateString('es-AR')
          : "N/A";
        const estadoMostrar = dep.estado || "pendiente";
        const montoMostrar = dep.monto != null ? dep.monto : "N/A";
        const tipoMostrar = dep.tipo || "N/A";

        const row = `<tr>
          <td>${fechaMostrar}</td>
          <td>${tipoMostrar}</td>
          <td>${montoMostrar}</td>
          <td>${estadoMostrar}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    } else {
      tbody.innerHTML = `<tr><td colspan="4">Sin depósitos registrados.</td></tr>`;
    }
  }

  function copiarTexto() {
    const texto = document.getElementById("datoCuenta").innerText;
    navigator.clipboard.writeText(texto).then(() => {
      alert("Copiado al portapapeles.");
    }).catch(() => {
      alert("Error al copiar al portapapeles.");
    });
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
  }

  async function logout() {
    await client.auth.signOut();
    window.location.href = "index.html";
  }

  init();
</script>
</body>
</html>
