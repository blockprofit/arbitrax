<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondodepantallaprincipal1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 195, 255, 0.3);
    }

    .menu-toggle:hover {
      background: rgba(0, 195, 255, 0.2);
      transform: scale(1.05);
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 195, 255, 0.1));
      backdrop-filter: blur(15px);
      height: 100vh;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      border-right: 2px solid rgba(0, 195, 255, 0.3);
    }

    .sidebar.active {
      transform: translateX(0%);
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      padding: 15px 25px;
      text-align: left;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar button:hover {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), transparent);
      transform: translateX(5px);
    }

    .sidebar button.active {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.1));
      border-left: 4px solid #00c3ff;
    }

    .sidebar button i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .content {
      flex: 1;
      padding: 30px;
      margin-left: 0;
      width: 100%;
    }

    .contenido {
      max-width: 700px;
      margin: 60px auto 40px;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 195, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .contenido::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.1), transparent);
      transition: left 0.6s ease;
      animation: sweep 3s ease-in-out infinite;
    }

    @keyframes sweep {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    .contenido h2 {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 195, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes glow {
      from { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 195, 255, 0.7)); }
      to { filter: brightness(1.2) drop-shadow(0 0 35px rgba(0, 255, 204, 0.9)); }
    }

    .info {
      font-size: 1.2rem;
      margin: 25px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border-left: 4px solid #00c3ff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .info:hover {
      background: rgba(0, 195, 255, 0.1);
      transform: translateX(5px);
    }

    .info span {
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.1em;
    }

    .estado {
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 30px;
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 2px solid;
      display: inline-block;
      min-width: 300px;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .estado.califica {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.8), rgba(40, 167, 69, 0.6));
      border-color: #28a745;
      color: white;
      box-shadow: 0 15px 40px rgba(40, 167, 69, 0.3);
    }

    .estado.no-califica {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(220, 53, 69, 0.6));
      border-color: #dc3545;
      color: white;
      box-shadow: 0 15px 40px rgba(220, 53, 69, 0.3);
    }

    .estado.verificando {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 193, 7, 0.6));
      border-color: #ffc107;
      color: black;
      box-shadow: 0 15px 40px rgba(255, 193, 7, 0.3);
    }

    .sorteo-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #00c3ff;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .sorteo-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .detail-card {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0, 195, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .detail-card:hover {
      background: rgba(0, 195, 255, 0.1);
      border-color: #00ffcc;
      transform: translateY(-3px);
    }

    .detail-card h4 {
      color: #00ffcc;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contenido {
        margin: 40px 10px;
        padding: 25px 20px;
      }

      .contenido h2 {
        font-size: 1.8rem;
      }

      .content {
        padding: 20px 15px;
      }

      .sorteo-details {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .info {
        font-size: 1.1rem;
        padding: 15px;
      }

      .estado {
        font-size: 1.2rem;
        min-width: 250px;
        padding: 15px 20px;
      }

      .sorteo-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>

<div class="menu-toggle" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="window.location.href='principal.html#welcome'"><i class="fas fa-home"></i> Inicio</button>
  <button onclick="window.location.href='principal.html#perfil'"><i class="fas fa-user"></i> Perfil</button>
  <button onclick="window.location.href='inversion.html'"><i class="fas fa-chart-line"></i> Nivel de inversi√≥n</button>
  <button onclick="window.location.href='deposito.html'"><i class="fas fa-wallet"></i> Dep√≥sito</button>
  <button onclick="window.location.href='retiro.html'"><i class="fas fa-hand-holding-usd"></i> Retiro</button>
  <button onclick="window.location.href='referidos.html'"><i class="fas fa-users"></i> Programa de referidos</button>
  <button onclick="window.location.href='trivia.html'"><i class="fas fa-question"></i> Trivia</button>
  <button onclick="window.location.href='minipool.html'"><i class="fas fa-coins"></i> Mini Pool</button>
  <button onclick="window.location.href='mysterybox.html'"><i class="fas fa-box-open"></i> Mystery Box</button>
  <button class="active"><i class="fas fa-gift"></i> Sorteo</button>
  <button onclick="window.location.href='preguntasfrecuentes.html'"><i class="fas fa-question-circle"></i> Preguntas frecuentes</button>
  <button onclick="window.location.href='terminosycondiciones.html'"><i class="fas fa-file-contract"></i> T√©rminos y condiciones</button>
  <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
</div>

<div class="content" onclick="closeSidebar()">
  <div class="contenido">
    <div class="sorteo-icon">
      <i class="fas fa-gift"></i>
    </div>
    
    <h2>
      <i class="fas fa-trophy"></i>
      Participaci√≥n en el Sorteo
    </h2>
    
    <div class="info">
      <i class="fas fa-envelope"></i>
      Tu correo: <span id="correoUsuario">Cargando...</span>
    </div>
    
    <div class="estado verificando" id="estadoSorteo">
      <i class="fas fa-spinner fa-spin"></i>
      Verificando participaci√≥n...
    </div>
    
    <div class="sorteo-details">
      <div class="detail-card">
        <h4>
          <i class="fas fa-calendar-alt"></i>
          Fecha del Sorteo
        </h4>
        <div class="info">
          üìÖ <span id="fechaSorteo">-</span>
        </div>
      </div>
      
      <div class="detail-card">
        <h4>
          <i class="fas fa-money-bill-wave"></i>
          Monto del Premio
        </h4>
        <div class="info">
          üí∞ <span id="montoSorteo">-</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const SUPABASE_URL = 'https://ovulezkcxwrjvyxlxsdv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let currentUserId = null;

  async function init() {
    const { data: { session }, error } = await client.auth.getSession();
    if (error || !session) return window.location.href = "index.html";

    const email = session.user.email;
    currentUserId = session.user.id;
    document.getElementById("correoUsuario").textContent = email;

    await verificarParticipacion();
    await cargarSorteoConfig();
  }

  async function verificarParticipacion() {
    const { data, error } = await client
      .from("sorteo_participantes")
      .select("califica")
      .eq("usuario_id", currentUserId)
      .single();

    const estadoElement = document.getElementById("estadoSorteo");
    
    if (error || !data) {
      estadoElement.className = "estado no-califica";
      estadoElement.innerHTML = `
        <i class="fas fa-times-circle"></i>
        ‚ùå No califica para el sorteo.
      `;
    } else {
      if (data.califica) {
        estadoElement.className = "estado califica";
        estadoElement.innerHTML = `
          <i class="fas fa-check-circle"></i>
          ‚úÖ Calific√°s para el sorteo.
        `;
      } else {
        estadoElement.className = "estado no-califica";
        estadoElement.innerHTML = `
          <i class="fas fa-times-circle"></i>
          ‚ùå No califica para el sorteo.
        `;
      }
    }
  }

  async function cargarSorteoConfig() {
    const { data, error } = await client.from("sorteo_config").select("*").limit(1).single();
    if (data) {
      document.getElementById("fechaSorteo").textContent = new Date(data.fecha).toLocaleDateString('es-AR');
      document.getElementById("montoSorteo").textContent = `${data.monto} ARS o USDT`;
    } else {
      document.getElementById("fechaSorteo").textContent = "Por definir";
      document.getElementById("montoSorteo").textContent = "Por definir";
    }
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
  }

  async function logout() {
    await client.auth.signOut();
    window.location.href = "index.html";
  }

  init();
</script>

</body>
</html>
