    .prize-reveal {

      left: 0;

      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;

    .close-btn {

    .close-btn:hover {

    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1500;
    }

    .particle {
      position: absolute;

    }

    .floating-coins {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;

    .coin {

    @keyframes floatUp {

    .loading {

    .spinner {
      display: inline-block;

      height: 20px;

    @keyframes spin {

    .error-message {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 15px;
      border-radius: 8px;

    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }
      
      .mistery-container {

      }
      
      .treasure-chest-container {

        height: 200px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .info-bar {
        flex-direction: column;
      }
    }
  </style>

        .eq('is_active', true)
        .order('created_at', { ascending: false })
        .limit(1)
        .single();

      if (error) {
        if (error.code === 'PGRST116') {
          showError('‚ùå No hay configuraci√≥n de Mystery Box disponible. Contacta al administrador.');
          return null;
        }
        throw error;
      }

      currentConfig = data;
      updateUI();
      return data;

    } catch (error) {
      console.error('Error cargando configuraci√≥n:', error);
      showError('‚ùå Error al cargar configuraci√≥n de Mystery Box: ' + error.message);
      return null;
    }
  }

  // Funci√≥n para obtener saldo del usuario
  async function getUserBalance() {
    try {
      // Aqu√≠ deber√≠as usar la tabla de saldos de tu sistema existente
      // Por ahora simularemos con un valor fijo
      return 10000; // $10,000 de ejemplo

  // Funci√≥n para actualizar la interfaz
  function updateUI() {
    if (!currentConfig) return;

    const totalPrizes = currentConfig.cash_prizes + currentConfig.trivia_prizes + 
                       currentConfig.minipool_prizes + currentConfig.empty_boxes;

    document.getElementById('boxCost').textContent = `$${currentConfig.box_cost.toLocaleString()}`;
    document.getElementById('totalPrizes').textContent = totalPrizes;
    document.getElementById('userBalance').textContent = `$${userBalance.toLocaleString()}`;
    document.getElementById('buttonText').textContent = `Abrir Caja ($${currentConfig.box_cost.toLocaleString()})`;

    // Verificar si el usuario puede comprar
    const openButton = document.getElementById('openButton');
    if (userBalance < currentConfig.box_cost) {
      openButton.disabled = true;
      openButton.style.opacity = '0.5';
      openButton.title = 'Saldo insuficiente';
    } else {
      openButton.disabled = false;
      openButton.style.opacity = '1';
      openButton.title = '';
    }
  }

  // Funci√≥n para generar premio aleatorio
  function generateRandomPrize() {
    if (!currentConfig) return null;

    const prizes = [];

    // Agregar premios en efectivo
    for (let i = 0; i < currentConfig.cash_prizes; i++) {
      prizes.push({
        type: 'cash',
        icon: 'üí∞',
        title: '¬°Premio en Efectivo!',
        description: `Has ganado $${currentConfig.cash_amount.toLocaleString()}`,
        value: currentConfig.cash_amount
      });
    }

    // Agregar entradas de trivia
    for (let i = 0; i < currentConfig.trivia_prizes; i++) {
      prizes.push({
        type: 'trivia',
        icon: 'üéØ',
        title: '¬°Entrada Gratis!',
        description: 'Entrada gratis a la Trivia B√°sica',
        value: 0
      });
    }

    // Agregar entradas de minipool
    for (let i = 0; i < currentConfig.minipool_prizes; i++) {
      prizes.push({
        type: 'minipool',
        icon: 'üî•',
        title: '¬°Mini Pool Gratis!',
        description: 'Entrada gratis a la Mini Pool B√°sica',
        value: 0
      });
    }

    // Agregar cajas vac√≠as
    for (let i = 0; i < currentConfig.empty_boxes; i++) {
      prizes.push({
        type: 'empty',
        icon: 'üòî',
        title: 'Caja Vac√≠a',
        description: '¬°Mejor suerte la pr√≥xima vez!',
        value: 0
      });
    }

    // Seleccionar premio aleatorio
    if (prizes.length === 0) return null;
    return prizes[Math.floor(Math.random() * prizes.length)];

  // Funci√≥n para verificar si el usuario ya tiene entrada de juego
  async function checkUserGameEntry(gameType) {
    try {
      const { data, error } = await client
        .from('user_game_entries')
        .select('has_free_entry')
        .eq('user_id', currentUser.id)
        .eq('game_type', gameType)
        .single();

      if (error && error.code !== 'PGRST116') {
        throw error;
      }

      return data ? data.has_free_entry : false;
    } catch (error) {
      console.error('Error verificando entrada de juego:', error);
      return false;
    }
  }

  // Funci√≥n para crear entrada de juego
  async function createGameEntry(gameType) {
    try {
      const { error } = await client
        .from('user_game_entries')
        .upsert({
          user_id: currentUser.id,
          user_email: currentUser.email,
          game_type: gameType,
          has_free_entry: true
        });

      if (error) throw error;
      return true;
    } catch (error) {
      console.error('Error creando entrada de juego:', error);
      return false;
    }
  }

  // Funci√≥n para registrar compra
  async function registerPurchase() {
    try {
      const { data, error } = await client
        .from('mystery_box_purchases')
        .insert({
          user_id: currentUser.id,
          user_email: currentUser.email,
          cost_paid: currentConfig.box_cost,
          config_id: currentConfig.id
        })
        .select()
        .single();

      if (error) throw error;
      return data;
    } catch (error) {
      console.error('Error registrando compra:', error);

    }
  }

  // Funci√≥n para registrar premio
  async function registerPrize(purchaseId, prize) {
    try {
      const { error } = await client
        .from('mystery_box_prizes')
        .insert({
          user_id: currentUser.id,
          user_email: currentUser.email,
          purchase_id: purchaseId,
          prize_type: prize.type,
          prize_value: prize.value,
          prize_description: prize.description
        });

      if (error) throw error;

    } catch (error) {
      console.error('Error registrando premio:', error);
      return false;
    }
  }

  // Funci√≥n para crear explosi√≥n de luz
  function createLightExplosion() {
    const lightExplosion = document.getElementById('lightExplosion');
    lightExplosion.innerHTML = '';
    
    for (let i = 0; i < 16; i++) {
      const ray = document.createElement('div');
      ray.className = 'light-ray';
      ray.style.transform = `translate(-50%, -50%) rotate(${i * 22.5}deg)`;
      ray.style.animationDelay = `${i * 0.05}s`;
      lightExplosion.appendChild(ray);
    }
    
    lightExplosion.classList.add('active');
  }

  // Funci√≥n para crear explosi√≥n de part√≠culas
  function createParticleExplosion() {
    const container = document.getElementById('particlesContainer');
    container.innerHTML = '';
    
    const colors = ['#FFD700', '#FFA500', '#00a8ff', '#FF6347', '#32CD32', '#9370DB', '#FF1493'];
    
    for (let i = 0; i < 150; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const color = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 8 + 4;
      particle.style.backgroundColor = color;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.boxShadow = `0 0 15px ${color}`;
      
      const startX = window.innerWidth / 2;
      const startY = window.innerHeight / 2;
      particle.style.left = startX + 'px';
      particle.style.top = startY + 'px';
      
      const angle = (i / 150) * Math.PI * 2;
      const velocity = 150 + Math.random() * 400;
      const gravity = 600;
      const life = 2500 + Math.random() * 2000;

particle.animate([
        {
          transform: 'translate(0, 0) scale(0)',
          opacity: 1
        },
        {
          transform: `translate(${Math.cos(angle) * velocity * 0.4}px, ${Math.sin(angle) * velocity * 0.4 - gravity * 0.3}px) scale(1)`,
          opacity: 1,
          offset: 0.4
        },
        {
          transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity + gravity}px) scale(0.2)`,
          opacity: 0
        }
      ], {
        duration: life,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      
      container.appendChild(particle);
    }
  }

  // Funci√≥n para crear monedas flotantes
  function createFloatingCoins() {
    const container = document.getElementById('floatingCoins');
    container.innerHTML = '';
    
    const coinEmojis = ['ü™ô', 'üí∞', 'üíé', '‚≠ê', '‚ú®', 'üéÅ'];
    
    for (let i = 0; i < 25; i++) {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = coinEmojis[Math.floor(Math.random() * coinEmojis.length)];
      
      coin.style.left = Math.random() * 100 + '%';
      coin.style.animationDelay = Math.random() * 3 + 's';
      coin.style.animationDuration = (3 + Math.random() * 2) + 's';
      
      container.appendChild(coin);
    }
  }

  // Funci√≥n principal para abrir la caja
  async function abrirCaja() {
    if (isOpening) return;
    
    try {
      // Verificar configuraci√≥n
      if (!currentConfig) {
        showError('‚ùå No hay configuraci√≥n disponible');
        return;
      }

      // Verificar saldo
      if (userBalance < currentConfig.box_cost) {
        showError('‚ùå Saldo insuficiente para abrir la caja');
        return;
      }

      isOpening = true;
      const chest = document.getElementById('treasureChest');
      const lid = document.getElementById('chestLid');
      const lock = document.getElementById('chestLock');
      const button = document.getElementById('openButton');
      const prizeReveal = document.getElementById('prizeReveal');
      
      // Actualizar bot√≥n
      button.disabled = true;
      button.innerHTML = '<div class="spinner"></div> Abriendo...';
      
      // Registrar compra primero
      const purchase = await registerPurchase();
      
      // Actualizar saldo del usuario (aqu√≠ deber√≠as integrar con tu sistema de saldos)
      userBalance -= currentConfig.box_cost;
      updateUI();
      
      // Animaci√≥n de temblor
      chest.classList.add('opening');
      
      setTimeout(() => {
        // Ocultar el candado con animaci√≥n
        lock.style.opacity = '0';
        lock.style.transform = 'translateX(-50%) scale(0) rotate(180deg)';
        
        // Abrir la tapa del cofre
        lid.classList.add('open');
        
        // Crear efectos visuales
        createLightExplosion();
        createFloatingCoins();
        
        setTimeout(() => {
          createParticleExplosion();
        }, 800);
        
      }, 1000);
      
      // Generar premio
      let prize = generateRandomPrize();
      
      // Verificar l√≠mites para entradas de juego
      if (prize && (prize.type === 'trivia' || prize.type === 'minipool')) {
        const hasEntry = await checkUserGameEntry(prize.type);
        if (hasEntry) {
          // Si ya tiene entrada, convertir a caja vac√≠a
          prize = {
            type: 'empty',
            icon: 'üòî',
            title: 'Ya tienes entrada',
            description: `Ya tienes una entrada gratis de ${prize.type}. ¬°Intenta otra vez!`,
            value: 0
          };
        } else {
          // Crear entrada de juego
          await createGameEntry(prize.type);
        }
      }
      
      // Registrar premio
      await registerPrize(purchase.id, prize);
      
      setTimeout(() => {
        // Mostrar premio
        document.getElementById('prizeIcon').textContent = prize.icon;
        document.getElementById('prizeTitle').textContent = prize.title;
        document.getElementById('prizeDescription').textContent = prize.description;
        
        prizeReveal.classList.add('show');
      }, 2800);
      
    } catch (error) {
      console.error('Error abriendo caja:', error);
      showError('‚ùå Error al abrir la caja: ' + error.message);
      resetChest();
    }
  }

  // Funci√≥n para resetear el cofre
  function resetChest() {
    const chest = document.getElementById('treasureChest');
    const lid = document.getElementById('chestLid');
    const lock = document.getElementById('chestLock');
    const button = document.getElementById('openButton');
    const prizeReveal = document.getElementById('prizeReveal');
    const lightExplosion = document.getElementById('lightExplosion');
    const floatingCoins = document.getElementById('floatingCoins');
    const particlesContainer = document.getElementById('particlesContainer');
    
    // Reset todas las animaciones
    chest.classList.remove('opening');
    lid.classList.remove('open');
    lightExplosion.classList.remove('active');
    prizeReveal.classList.remove('show');
    
    // Restaurar el candado
    lock.style.opacity = '1';
    lock.style.transform = 'translateX(-50%) scale(1) rotate(0deg)';
    
    // Limpiar efectos
    lightExplosion.innerHTML = '';
    floatingCoins.innerHTML = '';
    particlesContainer.innerHTML = '';
    
    // Restaurar bot√≥n
    button.disabled = false;
    button.innerHTML = `<i class="fas fa-key"></i> <span id="buttonText">Abrir Caja ($${currentConfig ? currentConfig.box_cost.toLocaleString() : '5000'})</span>`;
    isOpening = false;
    
    // Actualizar UI
    updateUI();
    
    // Recrear monedas flotantes
    setTimeout(() => {
      createFloatingCoins();
    }, 500);
  }

  // Funciones del sidebar
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
  }

  // Funci√≥n de logout
  async function logout() {
    await client.auth.signOut();
    window.location.href = "index.html";
  }

  // Funci√≥n para inicializar la p√°gina
  async function initializePage() {
    try {
      // Obtener usuario actual
      const { data: { user }, error: userError } = await client.auth.getUser();
      
      if (userError || !user) {
        window.location.href = "index.html";
        return;
      }
      
      currentUser = user;
      
      // Cargar configuraci√≥n y saldo
      await loadMysteryBoxConfig();
      userBalance = await getUserBalance();
      updateUI();
      
      // Crear monedas flotantes iniciales
      createFloatingCoins();
      
      // Recrear monedas cada 8 segundos
      setInterval(() => {
        if (!isOpening) {
          createFloatingCoins();
        }
      }, 8000);
      
    } catch (error) {
      console.error('Error inicializando p√°gina:', error);
      showError('‚ùå Error al cargar la p√°gina: ' + error.message);
    }
  }

  // Event listeners
  document.addEventListener('DOMContentLoaded', initializePage);
  document.getElementById('treasureChest').addEventListener('click', abrirCaja);
</script>
