    .particle {

      }
      
      .info-bar {

      userBalance = nuevoSaldo;

 // ‚úÖ FUNCI√ìN REGISTRAR PREMIO - CORREGIDA
  async function registerPrizeWon(prize) {
    try {

        const { data, error } = await supabaseClient
          .from('recompensas')

            tipo: `mysterybox_${prize.type}`
          })
          .select()
          .single();

        if (error) throw error;
        return data;
      }

      // Para entradas gratis, solo registrar en historial sin valor monetario
      if (prize.type === 'trivia_entry' || prize.type === 'minipool_entry') {
        const { data, error } = await supabaseClient
          .from('recompensas')
          .insert({
            usuario_id: usuarioActual.id,
            meta: null, // ‚úÖ CORREGIDO: null para evitar constraint error
            fecha: new Date().toISOString(),
            monto: 0,
            moneda: 'ARS',
            aprobado: true,
            tipo: `mysterybox_${prize.type}`
          })
          .select()
          .single();

        if (error) throw error;
        return data;
      }

      return null;

    } catch (error) {
      console.error('Error registrando premio:', error);
      throw error;
    }
  }

  // Funci√≥n para generar premio aleatorio basado en pesos
  function generateRandomPrize() {
    const prizes = mysteryBoxConfig.prizes;
    const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
    let random = Math.random() * totalWeight;
    
    for (const prize of prizes) {
      random -= prize.weight;
      if (random <= 0) {
        return { ...prize }; // Retornar copia del premio
      }
    }
    
    // Fallback a caja vac√≠a si algo sale mal
    return prizes.find(p => p.type === 'empty') || prizes[0];
  }

  // Funci√≥n para crear explosi√≥n de part√≠culas
  function createParticleExplosion() {
    const container = document.getElementById('particlesContainer');
    container.innerHTML = '';
    
    const colors = ['#FFD700', '#FFA500', '#00a8ff', '#FF6347', '#32CD32', '#9370DB', '#FF1493'];
    
    for (let i = 0; i < 150; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const color = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 8 + 4;
      particle.style.backgroundColor = color;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.boxShadow = `0 0 15px ${color}`;
      
      const startX = window.innerWidth / 2;
      const startY = window.innerHeight / 2;
      particle.style.left = startX + 'px';
      particle.style.top = startY + 'px';
      
      const angle = (i / 150) * Math.PI * 2;
      const velocity = 150 + Math.random() * 400;
      const gravity = 600;
      const life = 2500 + Math.random() * 2000;

      particle.animate([
        {
          transform: 'translate(0, 0) scale(0)',
          opacity: 1
        },
        {
          transform: `translate(${Math.cos(angle) * velocity * 0.4}px, ${Math.sin(angle) * velocity * 0.4 - gravity * 0.3}px) scale(1)`,
          opacity: 1,
          offset: 0.4
        },
        {
          transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity + gravity}px) scale(0.2)`,
          opacity: 0
        }
      ], {
        duration: life,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      
      container.appendChild(particle);
    }
  }

  // ‚úÖ FUNCI√ìN PRINCIPAL ABRIR CAJA - CORREGIDA
  async function abrirCaja() {
    if (isOpening) return;
    
    try {
      // Verificar saldo
      if (userBalance < mysteryBoxConfig.cost) {
        showError('‚ùå Saldo insuficiente para abrir la caja');
        return;
      }

      isOpening = true;
      const chest = document.getElementById('treasureChest');
      const lid = document.getElementById('chestLid');
      const lock = document.getElementById('chestLock');
      const button = document.getElementById('openButton');
      const prizeReveal = document.getElementById('prizeReveal');
      
      // Actualizar bot√≥n
      button.disabled = true;
      button.innerHTML = '<div class="spinner"></div> Abriendo...';
      
      // ‚úÖ REGISTRAR COMPRA Y DESCONTAR SALDO - CORREGIDO
      await registerMysteryBoxPurchase();
      await descontarSaldo(mysteryBoxConfig.cost); // ‚úÖ USA LA FUNCI√ìN CORREGIDA
      
      // Animaci√≥n de temblor
      chest.classList.add('opening');
      
      setTimeout(() => {
        // Ocultar el candado con animaci√≥n
        lock.style.opacity = '0';
        lock.style.transform = 'translateX(-50%) scale(0) rotate(180deg)';
        
        // Abrir la tapa del cofre
        lid.classList.add('open');
        
        // Crear efectos visuales
        createLightExplosion();
        createFloatingCoins();
        
        setTimeout(() => {
          createParticleExplosion();
        }, 800);
        
      }, 1000);
      
      // Generar premio
      const prize = generateRandomPrize();
      console.log('Premio generado:', prize);
      
      // Registrar premio
      await registerPrizeWon(prize);
      
      // ‚úÖ SI ES PREMIO MONETARIO, A√ëADIR AL SALDO - CORREGIDO
      if (prize.value > 0 && (prize.type === 'cash' || prize.type === 'bonus')) {
        await agregarPremioAlSaldo(prize.value); // ‚úÖ USA LA FUNCI√ìN CORREGIDA
      }
      
      setTimeout(() => {
        // Mostrar premio
        document.getElementById('prizeIcon').textContent = prize.icon;
        document.getElementById('prizeTitle').textContent = prize.title;
        document.getElementById('prizeDescription').textContent = prize.description;
        
        prizeReveal.classList.add('show');
      }, 2800);
      
    } catch (error) {
      console.error('Error abriendo caja:', error);
      showError('‚ùå Error al abrir la caja: ' + error.message);
      resetChest();
    }
  }

  // Funci√≥n para resetear el cofre
  function resetChest() {
    const chest = document.getElementById('treasureChest');
    const lid = document.getElementById('chestLid');
    const lock = document.getElementById('chestLock');
    const button = document.getElementById('openButton');
    const prizeReveal = document.getElementById('prizeReveal');
    const lightExplosion = document.getElementById('lightExplosion');
    const floatingCoins = document.getElementById('floatingCoins');
    const particlesContainer = document.getElementById('particlesContainer');
    
    // Reset todas las animaciones
    chest.classList.remove('opening');
    lid.classList.remove('open');
    lightExplosion.classList.remove('active');
    prizeReveal.classList.remove('show');
    
    // Restaurar el candado
    lock.style.opacity = '1';
    lock.style.transform = 'translateX(-50%) scale(1) rotate(0deg)';
    
    // Limpiar efectos
    lightExplosion.innerHTML = '';
    floatingCoins.innerHTML = '';
    particlesContainer.innerHTML = '';
    
    // Restaurar bot√≥n correctamente
    const costText = formatCurrency(mysteryBoxConfig.cost);
    button.disabled = false;
    button.innerHTML = `<i class="fas fa-key"></i> <span id="buttonText">Abrir Caja (${costText})</span>`;
    isOpening = false;
    
    // Actualizar UI
    updateUI();
    
    // Recrear monedas flotantes
    setTimeout(() => {
      createFloatingCoins();
    }, 500);
  }
