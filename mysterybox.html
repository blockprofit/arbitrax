    body {

      background-size: cover;
      background-position: center;

    h1 {

    .mistery-container {
      background: rgba(0,0,0,0.5);

    .chest {

      background-position: center;

    .chest.open {

    }

    .card-container {
      perspective: 1000px;
      margin-top: 30px;
      display: none;
    }

    .card {
      width: 240px;
      height: 140px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      text-align: center;

    .front {

      background-size: cover;
      background-position: center;
      border: 2px solid #00ffc8;
    }

    .back {
      background: #00a8ff;
      color: white;
      transform: rotateY(180deg);
    }

    .abrir-btn {
      background: #00a8ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;

    .abrir-btn:hover {

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;

      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;

    .menu {

<script>
    const premios = [

    let cajaAbierta = false;

    function abrirCaja() {

      cajaAbierta = true;

      const chest = document.getElementById("chest");
      const card = document.getElementById("card");
      const resultado = document.getElementById("resultado");
      const cardContainer = document.getElementById("cardContainer");

      // Cambiar imagen del cofre (cerrado ‚Üí abierto)
      chest.classList.add("open");

        const premio = premios[Math.floor(Math.random() * premios.length)];

        cardContainer.style.display = "block";

          card.classList.add("flip");
        }, 500);
