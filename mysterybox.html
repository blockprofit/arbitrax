    .card {

      height: 100%;
      position: relative;
      transform-style: preserve-3d;

    .card.flip {

    .card-face {

      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
