    body {
      margin: 0;

    .menu-btn {
      position: fixed;

    .menu {

    h1 {

    .chest-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 30px auto;
      cursor: pointer;
    }

    .chest {
      width: 100%;
      height: 100%;
      background: url('https://cdn-icons-png.flaticon.com/512/3081/3081648.png') no-repeat center;
      background-size: contain;
      transition: transform 1s ease;
    }

    .chest.open {
      transform: rotateX(75deg) scale(1.1);
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 100px;
      transform: translate(-50%, -50%) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 1s;
      display: none;
      perspective: 800px;
    }

    .card.show {
      display: block;
      animation: rise 0.6s ease-out forwards;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .card-front {
      background: url('fondodepantallaprincipal1.jpeg');
      background-size: cover;
    }

    .card-back {
      background: #000000dd;
      color: #00ffc3;
      transform: rotateY(180deg);
      padding: 10px;
      text-align: center;
    }

    @keyframes rise {
      from { transform: translate(-50%, 50%); opacity: 0; }
      to { transform: translate(-50%, -100%); opacity: 1; }
    }
  </style>
</head>
