    .card {

    .card.flip {

    .card-face {

      border-radius: 12px;

      align-items: center;
      justify-content: center;

      background-position: center;
    }

    .card-back {
      background: rgba(0, 0, 0, 0.85);
      transform: rotateY(180deg);
      color: #00ffc8;
    }

    button {
      background: #00a8ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;

    button:hover {

      top: 20px;
      left: 20px;
