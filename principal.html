// FUNCI√ìN PARA ACTUALIZAR LA GR√ÅFICA PROFESIONAL CON DATOS REALES
async function actualizarGraficaProfesional() {
  try {
    // Obtener datos de recompensas de los √∫ltimos 7 d√≠as
    const fechaInicio = new Date();
    fechaInicio.setDate(fechaInicio.getDate() - 6); // √öltimos 7 d√≠as
    
    const { data: recompensas, error } = await client
      .from("recompensas")
      .select("monto, fecha")
      .eq("usuario_id", currentUserId)
      .eq("aprobada", true)
      .gte("fecha", fechaInicio.toISOString());

    // Crear datos para los √∫ltimos 7 d√≠as
    const datosGrafica = [0, 0, 0, 0, 0, 0, 0];
    
    // Llenar con ganancias por inversi√≥n (simuladas diarias)
    if (montoInvertido > 0 && porcentajeSemanal > 0) {
      const gananciasDiarias = (montoInvertido * porcentajeSemanal / 100) / 7;
      for (let i = 0; i < 7; i++) {
        datosGrafica[i] = gananciasDiarias;
      }
    }
    
    // Agregar recompensas reales a los d√≠as correspondientes
    if (recompensas) {
      recompensas.forEach(recompensa => {
        const fechaRecompensa = new Date(recompensa.fecha);
        const diaActual = new Date();
        const diferenciaDias = Math.floor((diaActual - fechaRecompensa) / (1000 * 60 * 60 * 24));
        
        if (diferenciaDias >= 0 && diferenciaDias < 7) {
          const indice = 6 - diferenciaDias; // Invertir para que el d√≠a actual sea el √∫ltimo
          datosGrafica[indice] += parseFloat(recompensa.monto) || 0;
        }
      });
    }

    // Actualizar las barras profesionales con los datos reales
    const bars = document.querySelectorAll('.professional-bar');
    const maxValue = Math.max(...datosGrafica, 100); // Al menos 100 para que se vea bien
    
    let totalSemana = 0;
    let mejorDiaValor = 0;
    
    bars.forEach((bar, index) => {
      const valor = datosGrafica[index];
      const altura = Math.max((valor / maxValue) * 180, 15); // Altura m√≠nima de 15px
      
      bar.style.height = `${altura}px`;
      bar.querySelector('.bar-value-pro').textContent = `$${valor.toFixed(0)}`;
      
      totalSemana += valor;
      if (valor > mejorDiaValor) mejorDiaValor = valor;
    });

    // Actualizar estad√≠sticas
    const promedioDia = totalSemana / 7;
    
    document.getElementById('totalSemana').textContent = `$${totalSemana.toFixed(2)}`;
    document.getElementById('promedioDia').textContent = `$${promedioDia.toFixed(2)}`;
    document.getElementById('mejorDia').textContent = `$${mejorDiaValor.toFixed(2)}`;

  } catch (error) {
    console.error('Error actualizando gr√°fica profesional:', error);
    // Si hay error, mostrar datos por defecto
    actualizarGraficaProfesionalPorDefecto();
  }
}

function actualizarGraficaProfesionalPorDefecto() {
  const bars = document.querySelectorAll('.professional-bar');
  const datosDefault = [120, 300, 180, 260, 210, 400, 370];
  
  let totalSemana = 0;
  let mejorDiaValor = 0;
  
  bars.forEach((bar, index) => {
    const valor = datosDefault[index];
    const altura = (valor / 400) * 180; // 400 es el m√°ximo en datos default
    
    bar.style.height = `${altura}px`;
    bar.querySelector('.bar-value-pro').textContent = `$${valor}`;
    
    totalSemana += valor;
    if (valor > mejorDiaValor) mejorDiaValor = valor;
  });

  const promedioDia = totalSemana / 7;
  
  document.getElementById('totalSemana').textContent = `$${totalSemana.toFixed(2)}`;
  document.getElementById('promedioDia').textContent = `$${promedioDia.toFixed(2)}`;
  document.getElementById('mejorDia').textContent = `$${mejorDiaValor.toFixed(2)}`;
}

// FUNCI√ìN MEJORADA PARA CARGAR HISTORIAL CON SISTEMA DE CONVERSACI√ìN
async function cargarHistorialTickets() {
  try {
    const { data, error } = await client
      .from("tickets")
      .select("*")
      .eq("usuario_id", currentUserId)
      .order("fecha", { ascending: false })
      .limit(10);

    if (error) {
      console.error('Error cargando tickets:', error);
      return;
    }

    const container = document.getElementById("listaTickets");
    
    if (!data || data.length === 0) {
      container.innerHTML = '<div class="no-tickets">No tienes tickets de soporte a√∫n.</div>';
      return;
    }

    let html = '';
    
    for (const ticket of data) {
      const fechaCreacion = formatearFecha(ticket.fecha);
      const isResuelto = ticket.estado === 'resuelto';
      const enProceso = ticket.estado === 'en_proceso';
      
      html += `
        <div class="ticket-item-user ${isResuelto ? 'ticket-closed' : ''}">
          <div class="ticket-header-user">
            <div class="ticket-subject">${ticket.asunto}</div>
            <div class="ticket-status-user status-${ticket.estado}">
              ${ticket.estado.replace('_', ' ')}
            </div>
          </div>
          
          <div class="ticket-date">
            <i class="fas fa-calendar"></i> Enviado: ${fechaCreacion}
          </div>
      `;

      // Mostrar conversaci√≥n completa si existe
      if (ticket.conversacion && ticket.conversacion.length > 0) {
        html += '<div class="conversation-container">';
        
        // Mensaje original del usuario
        html += `
          <div class="conversation-message user">
            <div class="message-author user">T√∫:</div>
            <div class="message-content">${ticket.mensaje}</div>
            <div class="message-time">${fechaCreacion}</div>
          </div>
        `;
        
        // Mostrar toda la conversaci√≥n
        ticket.conversacion.forEach(msg => {
          const tipoClase = msg.tipo === 'user' ? 'user' : 'admin';
          const autor = msg.tipo === 'user' ? 'T√∫' : 'Administrador';
          
          html += `
            <div class="conversation-message ${tipoClase}">
              <div class="message-author ${tipoClase}">${autor}:</div>
              <div class="message-content">${msg.mensaje}</div>
              <div class="message-time">${formatearFecha(msg.fecha)}</div>
            </div>
          `;
        });
        
        html += '</div>';
      } else {
        // Solo mensaje original si no hay conversaci√≥n
        html += `
          <div class="ticket-message">
            <strong>Tu consulta:</strong><br>
            ${ticket.mensaje}
          </div>
        `;

        // Mostrar respuesta del admin si existe (modo antiguo)
        if (ticket.respuesta_admin) {
          html += `
            <div class="conversation-container">
              <div class="conversation-message admin">
                <div class="message-author admin">Administrador:</div>
                <div class="message-content">${ticket.respuesta_admin}</div>
                <div class="message-time">${formatearFecha(ticket.fecha_respuesta)}</div>
              </div>
            </div>
          `;
        }
      }

      // Campo para continuar conversaci√≥n SOLO si est√° "en proceso"
      if (enProceso && !isResuelto) {
        html += `
          <div class="conversation-input-container">
            <textarea 
              class="conversation-input" 
              id="respuesta_${ticket.id}" 
              placeholder="Contin√∫a la conversaci√≥n con el administrador..."
              rows="3"
            ></textarea>
            <button 
              class="conversation-send-btn" 
              onclick="enviarRespuestaTicket('${ticket.id}')"
            >
              <i class="fas fa-reply"></i> Responder
            </button>
          </div>
        `;
      }

      html += '</div>';
    }
    
    container.innerHTML = html;
    
  } catch (error) {
    console.error('Error en cargarHistorialTickets:', error);
    document.getElementById("listaTickets").innerHTML = '<div class="no-tickets">Error al cargar tickets.</div>';
  }
}

// NUEVA FUNCI√ìN PARA ENVIAR RESPUESTA A TICKET EN PROCESO
async function enviarRespuestaTicket(ticketId) {
  const textarea = document.getElementById(`respuesta_${ticketId}`);
  const mensaje = textarea.value.trim();
  
  if (!mensaje) {
    mostrarNotificacion("Por favor escribe una respuesta", "error");
    return;
  }

  try {
    // Obtener ticket actual
    const { data: ticket, error: ticketError } = await client
      .from("tickets")
      .select("conversacion")
      .eq("id", ticketId)
      .single();

    if (ticketError) throw ticketError;

    // Crear nueva conversaci√≥n o agregar a la existente
    const conversacionActual = ticket.conversacion || [];
    conversacionActual.push({
      tipo: 'user',
      mensaje: mensaje,
      fecha: new Date().toISOString()
    });

    // Actualizar ticket con nueva conversaci√≥n
    const { error: updateError } = await client
      .from("tickets")
      .update({ conversacion: conversacionActual })
      .eq("id", ticketId);

    if (updateError) throw updateError;

    // Limpiar textarea y recargar
    textarea.value = "";
    mostrarNotificacion("Respuesta enviada correctamente", "success");
    await cargarHistorialTickets();

  } catch (error) {
    console.error('Error enviando respuesta:', error);
    mostrarNotificacion("Error al enviar respuesta", "error");
  }
}

function formatearFecha(fecha) {
  const date = new Date(fecha);
  return date.toLocaleDateString('es-AR', {
    day: '2-digit',
    month: '2-digit', 
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

function mostrarNotificacion(mensaje, tipo = 'success') {
  const notifAnterior = document.querySelector('.notification-toast');
  if (notifAnterior) {
    notifAnterior.remove();
  }

  const div = document.createElement('div');
  div.className = 'notification-toast';
  div.innerHTML = `
    <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
    <span>${mensaje}</span>
  `;
  
  div.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: ${tipo === 'success' ? 'linear-gradient(135deg, #28a745, #20c997)' : 'linear-gradient(135deg, #dc3545, #fd7e14)'};

document.body.appendChild(div);

// SISTEMA DE NOTIFICACIONES MEJORADO
async function cargarNotificaciones() {
  try {
    const { data, error } = await client
      .from("tickets")
      .select("id, asunto, conversacion, fecha_respuesta, estado, fecha")
      .eq("usuario_id", currentUserId)
      .or("respuesta_admin.not.is.null,conversacion.not.is.null")
      .order("fecha", { ascending: false })
      .limit(5);

    const contenidoNotif = document.querySelector('.contenido-notificacion');
    
    if (error || !data || data.length === 0) {
      contenidoNotif.innerHTML = `
        <h3><i class="fas fa-bell"></i> Notificaciones</h3>
        <p style="text-align: center; opacity: 0.7; padding: 20px;">
          <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
          No tienes nuevas notificaciones.
        </p>
        <span class="cerrar" onclick="toggleNotificacion()">&times;</span>
      `;
      return;
    }

    let notificacionesHtml = `
      <h3><i class="fas fa-bell"></i> Notificaciones</h3>
      <div style="max-height: 300px; overflow-y: auto;">
    `;

    data.forEach(ticket => {
      let ultimaActividad = ticket.fecha;
      let tipoNotif = 'Ticket creado';
      
      // Verificar si hay conversaci√≥n reciente
      if (ticket.conversacion && ticket.conversacion.length > 0) {
        const ultimoMensaje = ticket.conversacion[ticket.conversacion.length - 1];
        if (ultimoMensaje.tipo === 'admin') {
          ultimaActividad = ultimoMensaje.fecha;
          tipoNotif = 'Nueva respuesta';
        }
      } else if (ticket.fecha_respuesta) {
        ultimaActividad = ticket.fecha_respuesta;
        tipoNotif = 'Respuesta recibida';
      }

      const fechaFormateada = formatearFecha(ultimaActividad);
      
      notificacionesHtml += `
        <div style="
          background: rgba(0, 195, 255, 0.1);
          border-left: 3px solid #00c3ff;
          padding: 12px;
          margin: 10px 0;
          border-radius: 5px;
          font-size: 0.9rem;
        ">
          <div style="color: #00c3ff; font-weight: bold; margin-bottom: 5px;">
            <i class="fas fa-${tipoNotif.includes('respuesta') ? 'reply' : 'ticket-alt'}"></i> ${tipoNotif}: ${ticket.asunto}
          </div>
          <div style="color: rgba(255,255,255,0.8); font-size: 0.8rem; margin-bottom: 5px;">
            ${fechaFormateada}
          </div>
          <div style="margin-top: 5px;">
            <span class="ticket-status-user status-${ticket.estado}">
              ${ticket.estado.replace('_', ' ')}
            </span>
          </div>
        </div>
      `;
    });

    notificacionesHtml += `
      </div>
      <div style="text-align: center; margin-top: 15px;">
        <button onclick="toggleAyuda(); toggleNotificacion();" style="
          background: linear-gradient(135deg, #00c3ff, #00ffcc);
          border: none;
          padding: 8px 16px;
          color: black;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          font-size: 0.9rem;
        ">
          <i class="fas fa-eye"></i> Ver todos los tickets
        </button>
      </div>
      <span class="cerrar" onclick="toggleNotificacion()">&times;</span>
    `;

    contenidoNotif.innerHTML = notificacionesHtml;

  } catch (error) {
    console.error('Error cargando notificaciones:', error);
  }
}

// VERIFICAR NUEVAS RESPUESTAS MEJORADO
async function verificarNuevasRespuestas() {
  try {
    const tiempoVerificacion = new Date(Date.now() - 2 * 60 * 1000); // √öltimos 2 minutos
    
    const { data, error } = await client
      .from("tickets")
      .select("id, asunto, conversacion, estado")
      .eq("usuario_id", currentUserId)
      .not("conversacion", "is", null);

    if (error) {
      console.error('Error verificando respuestas:', error);
      return;
    }

    let respuestasNuevas = 0;

    if (data && data.length > 0) {
      data.forEach(ticket => {
        if (ticket.conversacion && ticket.conversacion.length > 0) {
          const ultimoMensaje = ticket.conversacion[ticket.conversacion.length - 1];
          const fechaMensaje = new Date(ultimoMensaje.fecha);
          
          // Si el √∫ltimo mensaje es del admin y es reciente
          if (ultimoMensaje.tipo === 'admin' && fechaMensaje > tiempoVerificacion) {
            respuestasNuevas++;
          }
        }
      });
    }

    if (respuestasNuevas > 0) {
      mostrarNotificacion(
        `Tienes ${respuestasNuevas} nueva${respuestasNuevas > 1 ? 's' : ''} respuesta${respuestasNuevas > 1 ? 's' : ''} en tus tickets`,
        'success'
      );
      
      actualizarIconoNotificaciones(true);
    }
    
  } catch (error) {
    console.error('Error en verificarNuevasRespuestas:', error);
  }
}

// Funci√≥n para formatear texto largo
function truncateText(text, maxLength = 100) {
  if (text.length <= maxLength) return text;
  return text.substring(0, maxLength) + '...';
}

// Funci√≥n para detectar URLs en texto y convertirlas en enlaces
function linkifyText(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer" style="color: #00c3ff; text-decoration: underline;">$1</a>');
}

// Funci√≥n para limpiar HTML potencialmente peligroso

}
