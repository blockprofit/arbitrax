  <style>
    body {

      background-size: cover;

    }
    .menu-toggle {
      position: fixed;
      top: 15px;

      font-size: 24px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;

      z-index: 1000;
    }
    .sidebar {
      width: 230px;
      background-color: rgba(0, 0, 0, 0.9);
      height: 100vh;
      position: fixed;
      top: 0;
      left: -230px;
      transition: left 0.3s ease;
      z-index: 999;

    }
    .sidebar.active { left: 0; }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .main {
      margin-left: 0;
      padding: 100px 20px 30px;
      max-width: 800px;
      margin: auto;
    }
    .niveles-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .nivel-card {
      background: rgba(0, 195, 255, 0.2);
      border: 2px solid #00c3ff;
      border-radius: 16px;
      padding: 25px 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      user-select: none;
    }
    .nivel-card:hover {
      background: #00c3ff;
      color: #000;
      transform: scale(1.05);
    }
    .nivel-titulo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .nivel-entrada {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .btn-iniciar {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #00c3ff;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .btn-iniciar:hover {
      background: #0099cc;
    }
    .pregunta {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .temporizador {
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .pregunta-texto {
      font-size: 1.4rem;
      margin-bottom: 25px;
    }
    .opciones {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .opciones button {
      background: #222;
      color: white;
      border: 2px solid #00c3ff;
      border-radius: 8px;
      padding: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    .opciones button:hover {
      background: #00c3ff;
      color: black;
    }
    .resultado {
      text-align: center;
      margin-top: 40px;
      font-size: 1.4rem;
      background: rgba(0, 195, 255, 0.3);
      padding: 30px;
      border-radius: 16px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <button onclick="window.location.href='principal.html'"><i class="fas fa-home"></i> Inicio</button>
    <button onclick="window.location.href='inversion.html'"><i class="fas fa-chart-line"></i> Inversi√≥n</button>
    <button onclick="window.location.href='deposito.html'"><i class="fas fa-wallet"></i> Dep√≥sito</button>
    <button onclick="window.location.href='retiro.html'"><i class="fas fa-money-bill-wave"></i> Retiro</button>
    <button onclick="window.location.href='referidos.html'"><i class="fas fa-users"></i> Referidos</button>
    <button onclick="window.location.href='trivia.html'"><i class="fas fa-question"></i> Trivia</button>
    <button onclick="window.location.href='minipool.html'"><i class="fas fa-water"></i> Mini Pool</button>
    <button onclick="window.location.href='mysterybox.html'"><i class="fas fa-gift"></i> Mystery Box</button>
    <button onclick="window.location.href='sorteo.html'"><i class="fas fa-ticket-alt"></i> Sorteo</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
  </div>

  <div class="main">
    <h1 style="text-align:center; margin-bottom: 40px; font-weight: 900; font-size: 2rem; color:#00c3ff;">
      GANA ENTRE UN √ó5 Y HASTA UN √ó10 DE TU APUESTA
    </h1>

    <div id="nivelesContainer" class="niveles-container">
      <div class="nivel-card" data-nivel="basico"><div class="nivel-titulo">Nivel B√°sico</div><div class="nivel-entrada">Entrada: 2.000 ARS</div></div>
      <div class="nivel-card" data-nivel="medio"><div class="nivel-titulo">Nivel Medio</div><div class="nivel-entrada">Entrada: 5.000 ARS</div></div>
      <div class="nivel-card" data-nivel="avanzado"><div class="nivel-titulo">Nivel Avanzado</div><div class="nivel-entrada">Entrada: 10.000 ARS</div></div>
    </div>

    <button id="btnIniciar" class="btn-iniciar" disabled>Iniciar Trivia</button>

    <div class="pregunta" id="triviaBox" style="display:none">
      <div class="temporizador">Tiempo: <span id="tiempo">0</span>s</div>
      <div class="pregunta-texto" id="preguntaText">Pregunta aqu√≠</div>
      <div class="opciones" id="opcionesBox"></div>
    </div>

    <div id="resultadoFinal" class="resultado" style="display:none;"></div>
</div>
</div>

<script>
  const preguntasBasico = [
    { pregunta: "¬øQu√© es Bitcoin?", opciones: ["Un banco", "Una criptomoneda", "Una app", "Una empresa"], respuesta: "Una criptomoneda" },
    { pregunta: "¬øQu√© es un wallet?", opciones: ["Una moneda", "Una billetera digital", "Una app de comida"], respuesta: "Una billetera digital" },
    { pregunta: "¬øQu√© es una blockchain?", opciones: ["Una cadena de bloques", "Una app", "Un token"], respuesta: "Una cadena de bloques" },
    { pregunta: "¬øQu√© es Ethereum?", opciones: ["Un pa√≠s", "Una criptomoneda", "Un banco"], respuesta: "Una criptomoneda" },
    { pregunta: "¬øQu√© es USDT?", opciones: ["Una stablecoin", "Una acci√≥n", "Un juego"], respuesta: "Una stablecoin" }
  ];
  const preguntasMedio = [
    { pregunta: "¬øQu√© es un NFT?", opciones: ["Un token √∫nico", "Un juego", "Una red"], respuesta: "Un token √∫nico" },
    { pregunta: "¬øQu√© es staking?", opciones: ["Apostar", "Guardar criptos para inter√©s", "Jugar"], respuesta: "Guardar criptos para inter√©s" },
    { pregunta: "¬øQu√© significa DeFi?", opciones: ["Fiat Digital", "Finanzas Descentralizadas", "Dinero F√°cil"], respuesta: "Finanzas Descentralizadas" },
    { pregunta: "¬øQu√© red se usa para transacciones r√°pidas?", opciones: ["Ethereum", "Solana", "Bitcoin"], respuesta: "Solana" },
    { pregunta: "¬øQu√© es BEP20?", opciones: ["Un juego", "Un est√°ndar de Binance", "Un NFT"], respuesta: "Un est√°ndar de Binance" }
  ];
  const preguntasAvanzado = [
    { pregunta: "¬øQu√© es un fork?", opciones: ["Cambio en blockchain", "App duplicada", "Wallet f√≠sica"], respuesta: "Cambio en blockchain" },
    { pregunta: "¬øQu√© es una testnet?", opciones: ["Red de pruebas", "Red lenta", "Red ilegal"], respuesta: "Red de pruebas" },
    { pregunta: "¬øQu√© hace un or√°culo en DeFi?", opciones: ["Da datos externos", "Minar", "Enviar tokens"], respuesta: "Da datos externos" },
    { pregunta: "¬øQu√© es un rug pull?", opciones: ["Estafa", "Token valioso", "Miner√≠a"], respuesta: "Estafa" },
    { pregunta: "¬øQu√© significa Layer 2?", opciones: ["Capa extra para velocidad", "Segunda app", "Token duplicado"], respuesta: "Capa extra para velocidad" }
  ];

  let preguntas = [], actual = 0, tiempo = 0, timer = null, correctas = 0;
  let nivelSeleccionado = null;
  const nivelesContainer = document.getElementById('nivelesContainer');
  const btnIniciar = document.getElementById('btnIniciar');
  const triviaBox = document.getElementById('triviaBox');
  const preguntaText = document.getElementById('preguntaText');
  const opcionesBox = document.getElementById('opcionesBox');
  const tiempoDisplay = document.getElementById('tiempo');
  const resultadoFinal = document.getElementById('resultadoFinal');

  nivelesContainer.addEventListener('click', e => {
    const card = e.target.closest('.nivel-card');
    if (!card) return;
    document.querySelectorAll('.nivel-card').forEach(c => {
      c.style.background = "rgba(0, 195, 255, 0.2)";
      c.style.color = "white";
    });
    card.style.background = "#00c3ff";
    card.style.color = "black";
    nivelSeleccionado = card.getAttribute('data-nivel');
    btnIniciar.disabled = false;
  });

  btnIniciar.addEventListener('click', () => {
    if (!nivelSeleccionado) return;
    preguntas = nivelSeleccionado === 'basico' ? preguntasBasico :
                nivelSeleccionado === 'medio' ? preguntasMedio :
                preguntasAvanzado;
    actual = 0;
    correctas = 0;
    nivelesContainer.style.display = 'none';
    btnIniciar.style.display = 'none';
    triviaBox.style.display = 'block';
    mostrarPregunta();
  });

  function mostrarPregunta() {
    if (actual >= preguntas.length) return terminarTrivia();
    const p = preguntas[actual];
    preguntaText.textContent = `${actual + 1}. ${p.pregunta}`;
    opcionesBox.innerHTML = '';
    p.opciones.forEach(opcion => {
      const btn = document.createElement('button');
      btn.textContent = opcion;
      btn.onclick = () => {
        clearInterval(timer);
        if (opcion === p.respuesta) correctas++;
        actual++;
        mostrarPregunta();
      };
      opcionesBox.appendChild(btn);
    });
    tiempo = 15;
    tiempoDisplay.textContent = tiempo;
    clearInterval(timer);
    timer = setInterval(() => {
      tiempo--;
      tiempoDisplay.textContent = tiempo;
      if (tiempo <= 0) {
        clearInterval(timer);
        actual++;
        mostrarPregunta();
      }
    }, 1000);
  }

  function terminarTrivia() {
    triviaBox.style.display = 'none';
    resultadoFinal.style.display = 'block';
    resultadoFinal.innerHTML = `
      üéâ <strong>¬°Felicidades!</strong><br><br>
      Arbitrax premia tu conocimiento.<br>
      Respuestas correctas: ${correctas} de ${preguntas.length}.<br><br>
      Volver√°s al inicio en 10 segundos...
    `;
    setTimeout(() => {
      resultadoFinal.style.display = 'none';
      nivelesContainer.style.display = 'flex';
      btnIniciar.style.display = 'block';
      btnIniciar.disabled = true;
      nivelSeleccionado = null;
      document.querySelectorAll('.nivel-card').forEach(c => {
        c.style.background = "rgba(0, 195, 255, 0.2)";
        c.style.color = "white";
      });
    }, 10000);
  }

  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function logout() {
    alert('Cerrando sesi√≥n...');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
