<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Trivia Cripto</title>  

  <!-- Agrego favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Segoe UI', sans-serif;  
      background: url('fondodepantallaprincipal1.jpeg') no-repeat center center fixed;  
      background-size: cover;  
      color: white;  
      min-height: 100vh;  
      overflow-x: hidden;
    }  

    * {
      box-sizing: border-box;
    }
  
    .menu-toggle {  
      position: fixed;  
      top: 15px;  
      left: 15px;  
      font-size: 24px;  
      cursor: pointer;  
      background: rgba(0, 0, 0, 0.8);  
      padding: 12px;  
      border-radius: 8px;  
      z-index: 1000;
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 195, 255, 0.3);
    }  

    .menu-toggle:hover {
      background: rgba(0, 195, 255, 0.2);
      transform: scale(1.05);
    }
  
    .sidebar {  
      width: 250px;  
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 195, 255, 0.1));
      backdrop-filter: blur(15px);
      height: 100vh;  
      padding-top: 60px;  
      display: flex;  
      flex-direction: column;  
      position: fixed;  
      top: 0;  
      left: 0;  
      transform: translateX(-100%);  
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);  
      z-index: 999;
      border-right: 2px solid rgba(0, 195, 255, 0.3);
    }  
  
    .sidebar.active {  
      transform: translateX(0%);  
    }  
  
    .sidebar button {  
      background: none;  
      border: none;  
      color: white;  
      font-size: 15px;  
      padding: 15px 25px;  
      text-align: left;  
      cursor: pointer;  
      width: 100%;  
      display: flex;  
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }  
  
    .sidebar button:hover {  
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), transparent);
      transform: translateX(5px);
    }

    .sidebar button.active {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.1));
      border-left: 4px solid #00c3ff;
    }
  
    .sidebar button i {  
      margin-right: 15px;  
      width: 20px;  
      text-align: center;
      font-size: 16px;
    }

    .saldo-display {
      position: fixed;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, rgba(0, 195, 255, 0.9), rgba(0, 255, 204, 0.7));
      color: black;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 195, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  
    .main {  
      margin-left: 0;  
      padding: 120px 20px 30px;  
      max-width: 1000px;  
      margin: auto;  
    }  

    .header-section {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(0, 195, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 195, 255, 0.7)); }
      to { filter: brightness(1.2) drop-shadow(0 0 35px rgba(0, 255, 204, 0.9)); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 25px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #28a745;
      box-shadow: 0 0 15px #28a745;
    }

    .status-dot.inactive {
      background: #dc3545;
      box-shadow: 0 0 15px #dc3545;
    }
  
    .niveles-container {  
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;  
      margin-bottom: 50px;  
      max-width: 900px;
      margin: 0 auto 50px auto;
    }  
  
    .nivel-card {  
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.1), 
        rgba(0, 255, 204, 0.05)
      );
      border: 2px solid rgba(0, 195, 255, 0.4);  
      border-radius: 20px;  
      padding: 30px;  
      text-align: center;  
      cursor: pointer;  
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);  
      user-select: none;  
      position: relative;
      backdrop-filter: blur(15px);
      overflow: hidden;
    }  

    .nivel-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .nivel-card:hover::before {
      left: 100%;
    }
  
    .nivel-card:hover {  
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.8), 
        rgba(0, 255, 204, 0.6)
      );
      color: #000;  
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0, 195, 255, 0.4);
      border-color: #00ffcc;
    }

.nivel-card.selected {
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      color: #000;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 195, 255, 0.6);
      border-color: #ffffff;
    }

    .nivel-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(1);
    }

    .nivel-card.disabled:hover {
      transform: none;
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.1), 
        rgba(0, 255, 204, 0.05)
      );
      color: white;
    }
  
    .nivel-titulo {  
      font-size: 1.6rem;  
      font-weight: bold;  
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .nivel-icon {
      font-size: 1.8rem;
    }
  
    .nivel-entrada {  
      font-size: 1.3rem;  
      margin-bottom: 12px;
      font-weight: 600;
    }

    .nivel-info {
      font-size: 0.95rem;
      margin-top: 15px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .nivel-multiplicador {
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 15px;
      border-radius: 15px;
      margin-top: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,.2);
      border-radius: 50%;
      border-top-color: #00c3ff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-message {
      text-align: center;
      margin: 60px 0;
      font-size: 1.1rem;
    }

    .loading-message .loader {
      margin-bottom: 20px;
    }
  
    .btn-iniciar {  
      display: block;  
      margin: 30px auto;  
      padding: 16px 40px;  
      font-size: 1.2rem;  
      font-weight: 700;  
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      border: none;  
      border-radius: 15px;  
      color: black;  
      cursor: pointer;  
      user-select: none;  
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0, 195, 255, 0.4);
      position: relative;
      overflow: hidden;
    }  

    .btn-iniciar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn-iniciar:hover::before {
      left: 100%;
    }
  
    .btn-iniciar:hover {  
      background: linear-gradient(135deg, #0099cc, #00cc99);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 195, 255, 0.6);
    }

    .btn-iniciar:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-iniciar:disabled::before {
      display: none;
    }

    .historial-section {
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      margin: 40px 0;
      border: 2px solid rgba(0, 195, 255, 0.3);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .historial-title {
      color: #00c3ff;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .historial-tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .historial-tab {
      background: rgba(0, 195, 255, 0.2);
      border: 2px solid rgba(0, 195, 255, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .historial-tab.active {
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      color: black;
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4);
    }

    .historial-content {
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 195, 255, 0.5) transparent;
    }

    .historial-content::-webkit-scrollbar {
      width: 6px;
    }

    .historial-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .historial-content::-webkit-scrollbar-thumb {
      background: rgba(0, 195, 255, 0.5);
      border-radius: 3px;
    }

    .ganador-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, 
        rgba(0, 195, 255, 0.1), 
        rgba(0, 255, 204, 0.05)
      );
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      border-left: 4px solid #00c3ff;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .ganador-item:hover {
      background: linear-gradient(90deg, 
        rgba(0, 195, 255, 0.2), 
        rgba(0, 255, 204, 0.1)
      );
      transform: translateX(5px);
    }

    .ganador-pos {
      font-weight: bold;
      color: #00ffcc;
      width: 40px;
      font-size: 1.1rem;
    }

    .ganador-id {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #ccc;
      flex: 1;
      margin: 0 15px;
      word-break: break-all;
    }

    .ganador-stats {
      text-align: right;
      font-size: 0.95rem;
    }

    .ganador-premio {
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .ganador-tiempo {
      color: #aaa;
      font-size: 0.85rem;
      margin-top: 2px;
    }

    .empty-historial {
      text-align: center;
      color: #666;
      padding: 40px;
      font-style: italic;
    }
  </style>  
</head>  
<body>  
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="saldo-display" id="saldoDisplay">
    <i class="fas fa-wallet"></i> Saldo: <span id="saldoAmount">$0</span>
  </div>
  
  <div class="sidebar" id="sidebar">  
    <button onclick="window.location.href='principal.html#welcome'"><i class="fas fa-home"></i> Inicio</button>  
    <button onclick="window.location.href='principal.html#perfil'"><i class="fas fa-user"></i> Perfil</button>  
    <button onclick="window.location.href='inversion.html'"><i class="fas fa-chart-line"></i> Nivel de inversión</button>

  <div class="main">  
    <div class="header-section">
      <h1 class="main-title">
        <i class="fas fa-brain"></i>

      </h1>
      <div class="subtitle">

    <div id="historialSection" class="historial-section" style="display: none;">

    <div id="nivelesContainer" class="niveles-container" style="display: none;">

<div class="pregunta" id="triviaBox" style="display:none">

  <style>
    .pregunta {  
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.9), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(20px);
      padding: 30px;  
      border-radius: 20px;  
      margin-top: 30px;
      border: 2px solid rgba(0, 195, 255, 0.3);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }  
  
    .temporizador {  
      font-size: 1.3rem;  
      font-weight: bold;  
      margin-bottom: 25px;  
      color: #00ffcc;  
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    .progreso {
      background: rgba(255,255,255,0.1);
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 25px;
      position: relative;
    }

    .progreso-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c3ff, #00ffcc);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
    }
  
    .pregunta-texto {  
      font-size: 1.5rem;  
      margin-bottom: 30px;
      line-height: 1.4;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #00c3ff;
    }  
  
    .opciones {  
      display: flex;  
      flex-direction: column;  
      gap: 15px;  
    }  
  
    .opciones button {  
      background: linear-gradient(135deg, 
        rgba(34, 34, 34, 0.9), 
        rgba(0, 195, 255, 0.1)
      );
      color: white;  
      border: 2px solid rgba(0, 195, 255, 0.4);  
      border-radius: 12px;  
      padding: 18px 25px;  
      font-size: 1.1rem;  
      cursor: pointer;  
      user-select: none;  
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);  
      text-align: left;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .opciones button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .opciones button:hover::before {
      left: 100%;
    }
  
    .opciones button:hover {  
      background: linear-gradient(135deg, #00c3ff, rgba(0, 255, 204, 0.8));
      color: black;  
      transform: translateX(10px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 195, 255, 0.4);
      border-color: #00ffcc;
    }

    .opciones button.correcta {
      background: linear-gradient(135deg, #28a745, #34ce57);
      border-color: #28a745;
      color: white;
      animation: correcta 0.6s ease;
    }

    .opciones button.incorrecta {
      background: linear-gradient(135deg, #dc3545, #e74c3c);
      border-color: #dc3545;
      color: white;
      animation: incorrecta 0.6s ease;
    }

    @keyframes correcta {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px #28a745; }
      100% { transform: scale(1); }
    }

    @keyframes incorrecta {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    .opciones button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
  
    .resultado {  
      text-align: center;  
      margin-top: 50px;  
      font-size: 1.4rem;

        const btn = document.createElement('button');
        btn.textContent = `${String.fromCharCode(65 + index)}. ${opcion}`;

      // Deshabilitar todos los botones

      // Mostrar respuesta correcta e incorrecta
      botones.forEach((btn, index) => {
        if (index === p.respuestaCorrecta) {
          btn.classList.add('correcta');
        } else if (index === indiceSeleccionado && index !== p.respuestaCorrecta) {
          btn.classList.add('incorrecta');
        }
      });

// Verificar si es correcta
      if (indiceSeleccionado === p.respuestaCorrecta) {
        correctas++;

      // Avanzar después de 2 segundos
      setTimeout(() => {
        actual++;
        mostrarPregunta();
      }, 2500);

      else if (porcentajeAciertos >= 50) multiplicador = 3;
      
      const premioBase = Math.round(nivelSeleccionado.precio * multiplicador);
      const premio = Math.round(premioBase * 0.5); // 50% para premios como define el admin
      
      try {
        // Guardar resultado en ranking_trivia
        await guardarResultado(tiempoTotal, premio);
        
        // Mostrar resultado con animaciones
        triviaBox.style.display = 'none';
        resultadoFinal.style.display = 'block';
        
        const iconoResultado = premio > 0 ? '🏆' : '💪';
        const mensajeResultado = premio > 0 ? 
          '¡Felicidades! Has ganado un premio' : 
          '¡Sigue practicando para obtener mejores resultados!';
        
        resultadoFinal.innerHTML = `
          <div style="font-size: 3rem; margin-bottom: 20px;">${iconoResultado}</div>
          <h2>¡Trivia Completada!</h2>
          <div style="margin: 30px 0; font-size: 1.2rem; line-height: 1.6;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 400px; margin: 0 auto;">
              <div><strong>Nivel:</strong><br>${nivelSeleccionado.nombre.charAt(0).toUpperCase() + nivelSeleccionado.nombre.slice(1)}</div>
              <div><strong>Tiempo:</strong><br>${tiempoTotal}s</div>
              <div><strong>Aciertos:</strong><br>${correctas}/${totalPreguntas} (${porcentajeAciertos}%)</div>
              <div><strong>Premio:</strong><br><span style="color: #00ffcc; font-size: 1.3em;">$${premio.toLocaleString()}</span></div>
            </div>
          </div>
          <div style="color: ${premio > 0 ? '#00ffcc' : '#ffc107'}; font-size: 1.1rem; margin: 20px 0; font-weight: bold;">
            ${mensajeResultado}
          </div>
          ${premio > 0 ? '<div style="font-size: 0.9rem; opacity: 0.8; margin-top: 15px;">💡 Tu premio estará disponible una vez que sea aprobado por el administrador</div>' : ''}
        `;
        
        // Cargar y mostrar ranking
        await cargarRankingNivel();
        
        // Botón para volver después de unos segundos
        setTimeout(() => {
          const btnVolver = document.createElement('button');
          btnVolver.textContent = '🔄 Jugar de Nuevo';
          btnVolver.className = 'btn-iniciar';
          btnVolver.style.marginTop = '30px';
          btnVolver.onclick = volverAlInicio;
          resultadoFinal.appendChild(btnVolver);
        }, 3000);
        
        // Actualizar saldo mostrado
        await cargarSaldoUsuario();
        
      } catch (error) {
        mostrarError('Error al guardar el resultado: ' + error.message);
      }
    }

    async function guardarResultado(tiempoTotal, premio) {
      const { error } = await supabaseClient
        .from('ranking_trivia')
        .insert([{
          usuario_id: usuarioActual.id,
          usuario_nombre: usuarioActual.nombre,
          nivel: nivelSeleccionado.nombre,
          acertadas: correctas,
          tiempo: tiempoTotal,
          premio: premio,
          premio_liberado: false
        }]);

      if (error) {
        throw error;
      }
    }

    async function cargarRankingNivel() {
      try {
        const { data: ranking, error } = await supabaseClient
          .from('ranking_trivia')
          .select('*')
          .eq('nivel', nivelSeleccionado.nombre)
          .order('acertadas', { ascending: false })
          .order('tiempo', { ascending: true })
          .limit(10);

        if (error) throw error;

        rankingSection.style.display = 'block';
        const rankingContent = document.getElementById('rankingContent');
        
        if (!ranking || ranking.length === 0) {
          rankingContent.innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">No hay datos en el ranking aún</div>';
          return;
        }

        rankingContent.innerHTML = '';
        ranking.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'ranking-item';
          
          const esUsuarioActual = item.usuario_id === usuarioActual.id;
          if (esUsuarioActual) {
            div.classList.add('user-highlight');
          }
          
          const medallaIcon = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}°`;
          
          div.innerHTML = `
            <div class="ranking-pos">${medallaIcon}</div>
            <div class="ranking-user">
              ${esUsuarioActual ? '👤 ' : ''}${item.usuario_nombre}
              ${esUsuarioActual ? ' (Tú)' : ''}
            </div>
            <div class="ranking-stats">
              ✅ ${item.acertadas} aciertos • ⏱️ ${item.tiempo}s<br>
              <span class="ganador-premio">💰 $${item.premio.toLocaleString()}</span>
            </div>
          `;
          
          rankingContent.appendChild(div);
        });
        
      } catch (error) {
        console.error('Error cargando ranking:', error);
      }
    }

    // NUEVA FUNCIÓN: Cargar historial de ganadores últimas 24h
    async function cargarHistorialGanadores() {
      const hace24Horas = new Date();
      hace24Horas.setHours(hace24Horas.getHours() - 24);

      try {
        const { data: ganadores, error } = await supabaseClient
          .from('ranking_trivia')
          .select('*')
          .gte('created_at', hace24Horas.toISOString())
          .gt('premio', 0) // Solo ganadores con premio
          .order('created_at', { ascending: false });

        if (error) throw error;

        // Configurar tabs del historial
        configurarHistorialTabs(ganadores || []);
        
        // Cargar nivel básico por defecto
        mostrarHistorialNivel('basico', ganadores || []);
        
      } catch (error) {
        console.error('Error cargando historial:', error);
      }
    }

    function configurarHistorialTabs(ganadores) {
      const tabs = document.querySelectorAll('.historial-tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Remover active de todos
          tabs.forEach(t => t.classList.remove('active'));
          // Activar el clickeado
          tab.classList.add('active');
          
          const nivel = tab.getAttribute('data-nivel');
          mostrarHistorialNivel(nivel, ganadores);
        });
      });
    }

    function mostrarHistorialNivel(nivel, ganadores) {
      const historialContent = document.getElementById('historialContent');
      const ganadoresNivel = ganadores.filter(g => g.nivel === nivel);
      
      if (ganadoresNivel.length === 0) {
        historialContent.innerHTML = `
          <div class="empty-historial">
            <i class="fas fa-trophy" style="font-size: 3rem; opacity: 0.3; margin-bottom: 20px;"></i>
            <p>No hay ganadores en las últimas 24 horas para el nivel ${nivel}</p>
          </div>
        `;
        return;
      }

      historialContent.innerHTML = '';
      ganadoresNivel.forEach((ganador, index) => {
        const tiempoHace = calcularTiempoTranscurrido(ganador.created_at);
        const medallaIcon = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}°`;
        
        const div = document.createElement('div');
        div.className = 'ganador-item';
        
        div.innerHTML = `
          <div class="ganador-pos">${medallaIcon}</div>
          <div class="ganador-id">${ganador.usuario_id}</div>
          <div class="ganador-stats">
            <div class="ganador-premio">$${ganador.premio.toLocaleString()}</div>
            <div class="ganador-tiempo">${tiempoHace}</div>
          </div>
        `;
        
        historialContent.appendChild(div);
      });
    }

    function calcularTiempoTranscurrido(fecha) {
      const ahora = new Date();
      const fechaCreacion = new Date(fecha);
      const diferencia = ahora - fechaCreacion;
      
      const minutos = Math.floor(diferencia / (1000 * 60));
      const horas = Math.floor(diferencia / (1000 * 60 * 60));
      
      if (minutos < 60) {
        return `Hace ${minutos} min`;
      } else {
        return `Hace ${horas} h`;
      }
    }

    function volverAlInicio() {
      resultadoFinal.style.display = 'none';
      rankingSection.style.display = 'none';
      triviaBox.style.display = 'none';
      historialSection.style.display = 'block';
      nivelesContainer.style.display = 'grid';
      btnIniciar.style.display = 'block';
      btnIniciar.disabled = true;
      btnIniciar.innerHTML = '<i class="fas fa-play"></i> Iniciar Trivia';
      nivelSeleccionado = null;
      triviaEnCurso = false;
      
      // Resetear estilos de tarjetas
      document.querySelectorAll('.nivel-card').forEach(c => {
        c.classList.remove('selected');
      });
      
      // Recargar datos
      cargarSaldoUsuario();
      cargarNivelesYPrecios();
      cargarHistorialGanadores();
    }

    function mostrarError(mensaje) {
      errorMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${mensaje}`;
      errorMessage.style.display = 'block';
      loadingMessage.style.display = 'none';
      
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 8000);
    }

    function mostrarExito(mensaje) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${mensaje}`;
      document.querySelector('.main').insertBefore(successDiv, nivelesContainer);
      
      setTimeout(() => {
        successDiv.remove();
      }, 5000);
    }

    function toggleSidebar() {  
      document.getElementById("sidebar").classList.toggle("active");  
    }  
  
    function logout() {  
      if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
        supabaseClient.auth.signOut().then(() => {
          window.location.href = 'index.html';
        });
      }
    }

    // Detectar cuando el usuario sale de la página (cierra, cambia de pestaña, etc.)
    window.addEventListener('beforeunload', (event) => {
      if (triviaEnCurso) {
        event.preventDefault();
        event.returnValue = '⚠️ Si sales ahora, perderás tu entrada pagada. ¿Estás seguro?';
        return event.returnValue;
      }
    });

    // Detectar cuando el usuario regresa a la página
    document.addEventListener('visibilitychange', () => {
      if (triviaEnCurso && document.visibilityState === 'visible') {
        // Si regresa durante la trivia, considerar como interrupción
        clearInterval(timer);
        mostrarError('❌ La trivia se interrumpió al cambiar de pestaña. Tu entrada se ha perdido.');
        volverAlInicio();
      }
    });

    // Inicializar la aplicación cuando cargue la página
    document.addEventListener('DOMContentLoaded', inicializarApp);

    // Manejar errores de autenticación
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_OUT') {
        window.location.href = 'index.html';
      }
    });

    // Actualizar datos cada 30 segundos cuando no está en trivia
    setInterval(() => {
      if (!triviaEnCurso) {
        verificarEstadoEventos();
        cargarSaldoUsuario();
      }
    }, 30000);

  </script>
