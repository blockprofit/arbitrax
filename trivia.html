<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trivia Cripto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondodepantallaprincipal1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
    }
    .sidebar {
      width: 230px;
      background-color: rgba(0, 0, 0, 0.9);
      height: 100vh;
      position: fixed;
      top: 0;
      left: -230px;
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }
    .sidebar.active { left: 0; }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .main {
      margin-left: 0;
      padding: 100px 20px 30px;
      max-width: 800px;
      margin: auto;
    }
    .niveles-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .nivel-card {
      background: rgba(0, 195, 255, 0.2);
      border: 2px solid #00c3ff;
      border-radius: 16px;
      padding: 25px 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      user-select: none;
    }
    .nivel-card:hover {
      background: #00c3ff;
      color: #000;
      transform: scale(1.05);
    }
    .nivel-titulo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .nivel-entrada {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .btn-iniciar {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #00c3ff;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .btn-iniciar:hover {
      background: #0099cc;
    }
    .pregunta {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .temporizador {
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .pregunta-texto {
      font-size: 1.4rem;
      margin-bottom: 25px;
    }
    .opciones {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .opciones button {
      background: #222;
      color: white;
      border: 2px solid #00c3ff;
      border-radius: 8px;
      padding: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    .opciones button:hover {
      background: #00c3ff;
      color: black;
    }
    .resultado {
      text-align: center;
      margin-top: 40px;
      font-size: 1.4rem;
      background: rgba(0, 195, 255, 0.3);
      padding: 30px;
      border-radius: 16px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="sidebar" id="sidebar">
    <button onclick="window.location.href='principal.html#welcome'"><i class="fas fa-home"></i> Inicio</button>
    <button onclick="window.location.href='referidos.html'"><i class="fas fa-users"></i> Referidos</button>
    <button onclick="window.location.href='trivia.html'"><i class="fas fa-question"></i> Trivia</button>
    <button onclick="window.location.href='minipool.html'"><i class="fas fa-water"></i> Mini Pool</button>
    <button onclick="window.location.href='loteria.html'"><i class="fas fa-ticket-alt"></i> Lotería</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
  </div>

  <div class="main">
    <h1 style="text-align:center; margin-bottom: 40px; font-weight: 900; font-size: 2rem; color:#00c3ff;">
      Gana entre un <strong>×5</strong> y hasta un <strong>×10</strong> de tu apuesta
    </h1>

    <div id="nivelesContainer" class="niveles-container">
      <div class="nivel-card" data-nivel="basico" data-preguntas="10" data-tiempo="15">
        <div class="nivel-titulo">Nivel Básico</div>
        <div class="nivel-entrada">Entrada: 2.000 ARS</div>
      </div>
      <div class="nivel-card" data-nivel="medio" data-preguntas="12" data-tiempo="20">
        <div class="nivel-titulo">Nivel Medio</div>
        <div class="nivel-entrada">Entrada: 5.000 ARS</div>
      </div>
      <div class="nivel-card" data-nivel="avanzado" data-preguntas="15" data-tiempo="20">
        <div class="nivel-titulo">Nivel Avanzado</div>
        <div class="nivel-entrada">Entrada: 10.000 ARS</div>
      </div>
    </div>

    <button id="btnIniciar" class="btn-iniciar" disabled>Iniciar Trivia</button>

    <div class="pregunta" id="triviaBox" style="display:none">
      <div class="temporizador">Tiempo: <span id="tiempo">30</span>s</div>
      <div class="pregunta-texto" id="preguntaText">Pregunta aquí</div>
      <div class="opciones" id="opcionesBox"></div>
    </div>

    <div id="resultadoFinal" class="resultado" style="display:none;"></div>
  </div>
<script>
    const preguntasBasico = [
      { pregunta: "¿Qué criptomoneda fue la primera en existir?", opciones: ["Ethereum", "Bitcoin", "Dogecoin"], respuesta: "Bitcoin" },
      { pregunta: "¿Qué es un wallet?", opciones: ["Un exchange", "Una billetera digital", "Un token"], respuesta: "Una billetera digital" },
      { pregunta: "¿Cuál es la capital de Argentina?", opciones: ["Lima", "Buenos Aires", "Montevideo"], respuesta: "Buenos Aires" },
      { pregunta: "¿Cuánto es 2 + 2?", opciones: ["3", "4", "5"], respuesta: "4" },
      { pregunta: "¿Cuál es el océano más grande?", opciones: ["Atlántico", "Pacífico", "Índico"], respuesta: "Pacífico" },
      { pregunta: "¿Qué animal ladra?", opciones: ["Gato", "Perro", "Pájaro"], respuesta: "Perro" },
      { pregunta: "¿Qué día se celebra Navidad?", opciones: ["31 de octubre", "25 de diciembre", "1 de enero"], respuesta: "25 de diciembre" },
      { pregunta: "¿Qué país tiene forma de bota?", opciones: ["España", "Brasil", "Italia"], respuesta: "Italia" },
      { pregunta: "¿En qué continente está Egipto?", opciones: ["Asia", "África", "Europa"], respuesta: "África" },
      { pregunta: "¿Qué planeta es el más cercano al sol?", opciones: ["Venus", "Mercurio", "Marte"], respuesta: "Mercurio" }
    ];

    const preguntasMedio = [
      { pregunta: "¿Qué red utiliza USDT en esta plataforma?", opciones: ["ERC20", "BEP20", "TRC20"], respuesta: "BEP20" },
      { pregunta: "¿Qué es un NFT?", opciones: ["Un activo digital único", "Una blockchain", "Una moneda"], respuesta: "Un activo digital único" },
      { pregunta: "¿Quién inventó Bitcoin?", opciones: ["Vitalik Buterin", "Elon Musk", "Satoshi Nakamoto"], respuesta: "Satoshi Nakamoto" },
      { pregunta: "¿Qué es un exchange?", opciones: ["Casa de cambio", "Token", "Contrato"], respuesta: "Casa de cambio" },
      { pregunta: "¿Qué significa 'HODL'?", opciones: ["Vender rápido", "Mantener", "Minar"], respuesta: "Mantener" },
      { pregunta: "¿Qué es un smart contract?", opciones: ["Contrato físico", "Contrato digital autoejecutable", "Wallet"], respuesta: "Contrato digital autoejecutable" },
      { pregunta: "¿Qué es la blockchain?", opciones: ["Cadena de bloques", "Token", "Wallet"], respuesta: "Cadena de bloques" },
      { pregunta: "¿Qué es la minería de criptomonedas?", opciones: ["Crear bloques", "Comprar monedas", "Validar transacciones"], respuesta: "Validar transacciones" },
      { pregunta: "¿Qué significa DeFi?", opciones: ["Finanzas descentralizadas", "Dinero fiduciario", "Intercambio fijo"], respuesta: "Finanzas descentralizadas" },
      { pregunta: "¿Qué es una cold wallet?", opciones: ["Wallet física offline", "Token", "Intercambio"], respuesta: "Wallet física offline" },
      { pregunta: "¿Qué representa un token?", opciones: ["Valor digital en blockchain", "Una cuenta bancaria", "Dinero físico"], respuesta: "Valor digital en blockchain" },
      { pregunta: "¿Qué red es conocida por contratos inteligentes?", opciones: ["Bitcoin", "Ethereum", "Litecoin"], respuesta: "Ethereum" }
    ];

    const preguntasAvanzado = [
      { pregunta: "¿Qué algoritmo usa Bitcoin?", opciones: ["SHA-256", "Scrypt", "MD5"], respuesta: "SHA-256" },
      { pregunta: "¿Qué es un DAO?", opciones: ["Organización Autónoma Descentralizada", "Token ERC20", "Exchange"], respuesta: "Organización Autónoma Descentralizada" },
      { pregunta: "¿Qué es un fork en blockchain?", opciones: ["Cambio de protocolo", "Falla de red", "Wallet nueva"], respuesta: "Cambio de protocolo" },
      { pregunta: "¿Qué es staking?", opciones: ["Bloquear criptos para recompensa", "Gastar tokens", "Vender NFTs"], respuesta: "Bloquear criptos para recompensa" },
      { pregunta: "¿Qué es un oracle?", opciones: ["Fuente externa de datos", "Blockchain privada", "Token DeFi"], respuesta: "Fuente externa de datos" },
      { pregunta: "¿Qué lenguaje se usa en contratos Ethereum?", opciones: ["Solidity", "Python", "JavaScript"], respuesta: "Solidity" },
      { pregunta: "¿Qué es un token ERC-20?", opciones: ["Estándar de tokens en Ethereum", "Una wallet", "Un exchange"], respuesta: "Estándar de tokens en Ethereum" },
      { pregunta: "¿Qué es un gas fee?", opciones: ["Costo de transacción", "Token de red", "Tipo de wallet"], respuesta: "Costo de transacción" },
      { pregunta: "¿Qué es la interoperabilidad?", opciones: ["Comunicación entre blockchains", "Velocidad de red", "Fork de red"], respuesta: "Comunicación entre blockchains" },
      { pregunta: "¿Qué es una sidechain?", opciones: ["Cadena auxiliar conectada", "Una wallet fría", "Token paralelo"], respuesta: "Cadena auxiliar conectada" },
      { pregunta: "¿Qué tipo de consenso usa Ethereum 2.0?", opciones: ["Proof of Stake", "Proof of Work", "Proof of Burn"], respuesta: "Proof of Stake" },
      { pregunta: "¿Qué plataforma permite crear NFTs fácilmente?", opciones: ["OpenSea", "Binance", "PancakeSwap"], respuesta: "OpenSea" },
      { pregunta: "¿Qué es un rug pull?", opciones: ["Estafa donde los creadores desaparecen", "Token legítimo", "Fork exitoso"], respuesta: "Estafa donde los creadores desaparecen" },
      { pregunta: "¿Qué es TVL?", opciones: ["Valor total bloqueado en DeFi", "Velocidad de transacción", "Token volátil limitado"], respuesta: "Valor total bloqueado en DeFi" },
      { pregunta: "¿Qué red es más usada para DeFi?", opciones: ["Ethereum", "Dogecoin", "Bitcoin"], respuesta: "Ethereum" }
    ];

    let preguntas = [];
    let actual = 0;
    let tiempo = 0;
    let timer = null;
    let correctas = 0;

    const nivelesContainer = document.getElementById('nivelesContainer');
    const btnIniciar = document.getElementById('btnIniciar');
    const triviaBox = document.getElementById('triviaBox');
    const preguntaText = document.getElementById('preguntaText');
    const opcionesBox = document.getElementById('opcionesBox');
    const tiempoDisplay = document.getElementById('tiempo');
    const resultadoFinal = document.getElementById('resultadoFinal');

    let nivelSeleccionado = null;
    let tiempoPorPregunta = 15;

    nivelesContainer.addEventListener('click', e => {
      const card = e.target.closest('.nivel-card');
      if (!card) return;
      document.querySelectorAll('.nivel-card').forEach(c => {
        c.style.background = "rgba(0, 195, 255, 0.2)";
        c.style.color = "white";
      });
      card.style.background = "#00c3ff";
      card.style.color = "black";
      nivelSeleccionado = card.getAttribute('data-nivel');
      tiempoPorPregunta = parseInt(card.getAttribute('data-tiempo'));
      btnIniciar.disabled = false;
    });

    btnIniciar.addEventListener('click', () => {
      if (!nivelSeleccionado) return;
      if (nivelSeleccionado === 'basico') preguntas = preguntasBasico;
      else if (nivelSeleccionado === 'medio') preguntas = preguntasMedio;
      else if (nivelSeleccionado === 'avanzado') preguntas = preguntasAvanzado;
      else return;

      actual = 0;
      correctas = 0;
      nivelesContainer.style.display = 'none';
      btnIniciar.style.display = 'none';
      resultadoFinal.style.display = 'none';
      triviaBox.style.display = 'block';
      mostrarPregunta();
    });

    function mostrarPregunta() {
      if (actual >= preguntas.length) return terminarTrivia();
      const p = preguntas[actual];
      preguntaText.textContent = `${actual + 1}. ${p.pregunta}`;
      opcionesBox.innerHTML = '';
      p.opciones.forEach(opcion => {
        const btn = document.createElement('button');
        btn.textContent = opcion;
        btn.onclick = () => {
          clearInterval(timer);
          if (opcion === p.respuesta) correctas++;
          actual++;
          mostrarPregunta();
        };
        opcionesBox.appendChild(btn);
      });
      tiempo = tiempoPorPregunta;
      tiempoDisplay.textContent = tiempo;
      clearInterval(timer);
      timer = setInterval(() => {
        tiempo--;
        tiempoDisplay.textContent = tiempo;
        if (tiempo <= 0) {
          clearInterval(timer);
          actual++;
          mostrarPregunta();
        }
      }, 1000);
    }

    function terminarTrivia() {
      triviaBox.style.display = 'none';
      resultadoFinal.style.display = 'block';
      resultadoFinal.innerHTML = `¡Trivia finalizada!<br>Respuestas correctas: ${correctas} de ${preguntas.length}.<br>Gracias por participar.`;
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function logout() {
      alert('Sesión cerrada');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
