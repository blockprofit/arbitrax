<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retiro</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondodepantallaprincipal1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 195, 255, 0.3);
    }

    .menu-toggle:hover {
      background: rgba(0, 195, 255, 0.2);
      transform: scale(1.05);
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 195, 255, 0.1));
      backdrop-filter: blur(15px);
      height: 100vh;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      border-right: 2px solid rgba(0, 195, 255, 0.3);
    }

    .sidebar.active {
      transform: translateX(0%);
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      padding: 15px 25px;
      text-align: left;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar button:hover {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), transparent);
      transform: translateX(5px);
    }

    .sidebar button.active {
      background: linear-gradient(90deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.1));
      border-left: 4px solid #00c3ff;
    }

    .sidebar button i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .content {
      flex: 1;
      padding: 30px;
      margin-left: 0;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin: 40px 0 30px 0;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 195, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 195, 255, 0.7)); }
      to { filter: brightness(1.2) drop-shadow(0 0 35px rgba(0, 255, 204, 0.9)); }
    }

    h3 {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 1.6rem;
      color: #00c3ff;
      font-weight: bold;
    }

    .formulario {
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 195, 255, 0.3);
      border-radius: 20px;
      max-width: 600px;
      margin: 30px auto;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .formulario input {
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      border-radius: 12px;
      border: 2px solid rgba(0, 195, 255, 0.4);
      background: linear-gradient(135deg, 
        rgba(34, 34, 34, 0.9), 
        rgba(0, 195, 255, 0.1)
      );
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .formulario input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .formulario input:focus {
      outline: none;
      border-color: #00ffcc;
      background: linear-gradient(135deg, 
        rgba(0, 195, 255, 0.2), 
        rgba(0, 255, 204, 0.1)
      );
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 195, 255, 0.3);
    }

    .formulario label {
      display: block;
      margin: 20px 0 10px 0;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00ffcc;
    }

    .formulario input[type="radio"] {
      width: auto;
      margin: 0 10px 0 0;
      transform: scale(1.3);
      accent-color: #00c3ff;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin: 15px 0;
      align-items: center;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 195, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .radio-option:hover {
      background: rgba(0, 195, 255, 0.2);
      border-color: #00ffcc;
    }

    .formulario button {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c3ff, #00ffcc);
      color: black;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0, 195, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .formulario button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .formulario button:hover::before {
      left: 100%;
    }

    .formulario button:hover {
      background: linear-gradient(135deg, #0099cc, #00cc99);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 195, 255, 0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8), 
        rgba(0, 195, 255, 0.1)
      );
      backdrop-filter: blur(15px);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0, 195, 255, 0.3);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 15px 12px;
      border-bottom: 1px solid rgba(0, 195, 255, 0.2);
      text-align: center;
      font-size: 1rem;
    }

    th {
      background: linear-gradient(135deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 204, 0.2));
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      transition: all 0.3s ease;
    }

    tr:hover td {
      background: rgba(0, 195, 255, 0.1);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .formulario {
        margin: 20px 10px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .content {
        padding: 20px 15px;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 12px 8px;
      }

      .radio-group {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

<div class="menu-toggle" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="window.location.href='principal.html#welcome'"><i class="fas fa-home"></i> Inicio</button>
  <button onclick="window.location.href='principal.html#perfil'"><i class="fas fa-user"></i> Perfil</button>
  <button onclick="window.location.href='inversion.html'"><i class="fas fa-chart-line"></i> Nivel de inversi√≥n</button>
  <button onclick="window.location.href='deposito.html'"><i class="fas fa-wallet"></i> Dep√≥sito</button>
  <button class="active"><i class="fas fa-hand-holding-usd"></i> Retiro</button>
  <button onclick="window.location.href='referidos.html'"><i class="fas fa-users"></i> Programa de referidos</button>
  <button onclick="window.location.href='trivia.html'"><i class="fas fa-question"></i> Trivia</button>
  <button onclick="window.location.href='minipool.html'"><i class="fas fa-coins"></i> Mini Pool</button>
  <button onclick="window.location.href='mysterybox.html'"><i class="fas fa-box-open"></i> Mystery Box</button>
  <button onclick="window.location.href='sorteo.html'"><i class="fas fa-gift"></i> Sorteo</button>
  <button onclick="window.location.href='preguntasfrecuentes.html'"><i class="fas fa-question-circle"></i> Preguntas frecuentes</button>
  <button onclick="window.location.href='terminosycondiciones.html'"><i class="fas fa-file-contract"></i> T√©rminos y condiciones</button>
  <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
</div>

<div class="content" onclick="closeSidebar()">
  <h2>
    <i class="fas fa-hand-holding-usd"></i>
    Formulario de Retiro
  </h2>
  <div class="formulario">
    <input type="text" id="ret-nombres" placeholder="üíÅ‚Äç‚ôÇÔ∏è Nombres" />
    <input type="text" id="ret-apellido" placeholder="üë§ Apellido" />
    <input type="text" id="ret-dni" placeholder="üÜî DNI" />
    <input type="number" id="ret-cantidad" placeholder="üí∞ Monto a retirar" />
    
    <label>
      <i class="fas fa-exchange-alt"></i>
      Tipo de retiro:
    </label>
    
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" name="tipo-retiro" value="ARS" onchange="toggleMetodoRetiro()">
        <span>üí∞ ARS</span>
      </div>
      <div class="radio-option">
        <input type="radio" name="tipo-retiro" value="USDT" onchange="toggleMetodoRetiro()">
        <span>üíµ USDT (BEP20)</span>
      </div>
    </div>

    <input type="text" id="ret-cbu" placeholder="üè¶ CBU" style="display:none" />
    <input type="text" id="ret-usdt" placeholder="üîó Direcci√≥n USDT" style="display:none" />

    <button onclick="enviarRetiro()">
      <i class="fas fa-paper-plane"></i>
      Enviar solicitud
    </button>
  </div>

  <h3>
    <i class="fas fa-history"></i>
    Historial de Retiros
  </h3>
  <table id="historial">
    <thead>
      <tr>
        <th><i class="fas fa-calendar"></i> Fecha</th>
        <th><i class="fas fa-coins"></i> Moneda</th>
        <th><i class="fas fa-dollar-sign"></i> Monto</th>
        <th><i class="fas fa-info-circle"></i> Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const SUPABASE_URL = 'https://ovulezkcxwrjvyxlxsdv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let currentUserId = null;

  async function init() {
    const { data: { session } } = await client.auth.getSession();
    if (!session) return window.location.href = "index.html";
    currentUserId = session.user.id;
    await cargarHistorial();
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
  }

  function toggleMetodoRetiro() {
    const tipo = document.querySelector('input[name="tipo-retiro"]:checked')?.value;
    document.getElementById("ret-cbu").style.display = tipo === "ARS" ? "block" : "none";
    document.getElementById("ret-usdt").style.display = tipo === "USDT" ? "block" : "none";
  }

  async function enviarRetiro() {
    const tipo = document.querySelector('input[name="tipo-retiro"]:checked')?.value;

    const nombres = document.getElementById("ret-nombres").value.trim();
    const apellido = document.getElementById("ret-apellido").value.trim();
    const dni = document.getElementById("ret-dni").value.trim();
    const cantidad = parseFloat(document.getElementById("ret-cantidad").value);
    const cbu = document.getElementById("ret-cbu").value.trim();
    const usdt = document.getElementById("ret-usdt").value.trim();

    // Validar campos obligatorios
    if (!nombres) {
      alert("Por favor, ingresa tus nombres.");
      return;
    }
    if (!apellido) {
      alert("Por favor, ingresa tu apellido.");
      return;
    }
    if (!dni) {
      alert("Por favor, ingresa tu DNI.");
      return;
    }
    if (!tipo) {
      alert("Por favor, selecciona el tipo de retiro.");
      return;
    }
    if (isNaN(cantidad) || cantidad <= 0) {
      alert("Por favor, ingresa un monto v√°lido.");
      return;
    }

    // Validar montos m√≠nimos
    if ((tipo === "ARS" && cantidad < 5000) || (tipo === "USDT" && cantidad < 5)) {
      alert(`El monto m√≠nimo de retiro es ${tipo === "ARS" ? "5000 ARS" : "5 USDT"}.`);
      return;
    }

    // Validar campos CBU o USDT seg√∫n tipo
    if (tipo === "ARS" && !cbu) {
      alert("Por favor, ingresa el CBU para retiros en ARS.");
      return;
    }
    if (tipo === "USDT" && !usdt) {
      alert("Por favor, ingresa la direcci√≥n USDT para retiros en USDT.");
      return;
    }

    const retiro = {
      usuario_id: currentUserId,
      nombres,
      apellido,
      dni,
      tipo,
      cantidad,
      cbu: tipo === "ARS" ? cbu : null,
      usdt: tipo === "USDT" ? usdt : null,
      fecha: new Date().toISOString(),
      estado: "pendiente"
    };

    const { error } = await client.from("retiros").insert(retiro);
    if (error) return alert("Error al enviar retiro: " + error.message);

    alert("‚úÖ Retiro enviado correctamente.");

    // Limpiar formulario
    document.getElementById("ret-nombres").value = "";
    document.getElementById("ret-apellido").value = "";
    document.getElementById("ret-dni").value = "";
    document.getElementById("ret-cantidad").value = "";
    document.getElementById("ret-cbu").value = "";
    document.getElementById("ret-usdt").value = "";
    document.querySelectorAll('input[name="tipo-retiro"]').forEach(el => el.checked = false);
    toggleMetodoRetiro();

    await cargarHistorial();
  }

  async function cargarHistorial() {
    const { data } = await client
      .from("retiros")
      .select("*")
      .eq("usuario_id", currentUserId)
      .order("fecha", { ascending: false })
      .limit(10);

    const tbody = document.querySelector("#historial tbody");
    tbody.innerHTML = "";

    if (data?.length) {
      data.forEach(r => {
        const fecha = new Date(r.fecha).toLocaleDateString('es-AR');
        const row = `<tr>
          <td>${fecha}</td>
          <td>${r.tipo}</td>
          <td>${r.cantidad}</td>
          <td>${r.estado || 'pendiente'}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    } else {
      tbody.innerHTML = `<tr><td colspan="4">Sin retiros registrados.</td></tr>`;
    }
  }

  async function logout() {
    await client.auth.signOut();
    window.location.href = "index.html";
  }

  init();
</script>
</body>
</html>
